<!DOCTYPE>
<html>
<head>
<title>Glasgow Coma Scale</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='../tipTip.css' rel='stylesheet' type='text/css'>
<link href='cal.css' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="../vendors-min.js"></script>
<script type="text/javascript" src="cal.js"></script>

	
</head>
<body style="font-family:Lucida Grande,Verdana,sans-serif; font-size: 12px; color: #333; ">  
<div class="inner"><h1 class="title">Glasgow Coma Scale</h1><div class="content"><div class="content-included">
<div id="tool_audit_c" class="tool tool-audit_c">	
	<h3><span style="float: right">Points</span>Response</h3>
	
	<div class="tool-container container-eye">
		<div class="tool-option">
			<input type="radio" name="eye" value="4" id="eye_4" class="tool-input">
			<label for="eye_4">Opens eyes spontaneously<span class="points">+4</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="eye" value="3" id="eye_3" class="tool-input">
			<label for="eye_3">Opens eyes to verbal command, speech, or shout<span class="points">+3</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="eye" value="2" id="eye_2" class="tool-input">
			<label for="eye_2">Opens eyes to pain (not applied to face)<span class="points">+2</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="eye" value="1" id="eye_1" class="tool-input">
			<label for="eye_1">Does not open eyes in response to any stimulation<span class="points">+1</span></label>
		</div>
		
		<h3>Eye Opening Response</h3>
		<br style="clear: both;">
	</div>
	
	<div class="tool-container container-verbal">
		<div class="tool-option">
			<input type="radio" name="verbal" value="5" id="verbal_5" class="tool-input">
			<label for="verbal_5">Is oriented to person, place, and time<span class="points">+5</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="verbal" value="4" id="verbal_4" class="tool-input">
			<label for="verbal_4">Converses, may be confused<span class="points">+4</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="verbal" value="3" id="verbal_3" class="tool-input">
			<label for="verbal_3">Replies with inappropriate words<span class="points">+3</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="verbal" value="2" id="verbal_2" class="tool-input">
			<label for="verbal_2">Makes incomprehensible speech<span class="points">+2</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="verbal" value="1" id="verbal_1" class="tool-input">
			<label for="verbal_1">No verbal response<span class="points">+1</span></label>
		</div>
		
		<h3>Verbal Response</h3>
		<br style="clear: both;">
	</div>
	
	<div class="tool-container container-motor">
		<div class="tool-option">
			<input type="radio" name="motor" value="6" id="motor_6" class="tool-input">
			<label for="motor_6">Follows commands<span class="points">+6</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="motor" value="5" id="motor_5" class="tool-input">
			<label for="motor_5">Purposeful movement to painful stimulus<span class="points">+5</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="motor" value="4" id="motor_4" class="tool-input">
			<label for="motor_4">Withdraws in response to pain<span class="points">+4</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="motor" value="3" id="motor_3" class="tool-input">
			<label for="motor_3">Decerebrate posturing in response to pain<span class="points">+3</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="motor" value="2" id="motor_2" class="tool-input">
			<label for="motor_2">Extends all extremities in response to pain<span class="points">+2</span></label>
		</div>
		<div class="tool-option">
			<input type="radio" name="motor" value="1" id="motor_1" class="tool-input">
			<label for="motor_1">Makes no response to noxious stimuli<span class="points">+1</span></label>
		</div>
		
		<h3>Motor Response</h3>
		<br style="clear: both;">
	</div>
	
	<div class="tool-container container-result">
	
		<h3>Glasgow Coma Scale Score, obtained by adding score of each parameter (total points)</h3>
		<div class="tool-result"><span class="figure"></span><span class="class"></span></div>
	</div>
</div>

<div>
Source: Teasdale G, Jennett B. Assessment of coma and impaired consciousness. A practical scale. Lancet. 1974;2:81-4.
</div></div></div></div>
</body>
</html>
