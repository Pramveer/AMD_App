<!DOCTYPE>
<html>
<head>
<title>Serum-Ascites Albumin Gradient (SAAG)</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href='../tipTip.css' rel='stylesheet' type='text/css'>
<link href='cal.css' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body style="font-family:Lucida Grande,Verdana,sans-serif; font-size: 12px; color: #333; ">  
<div class="inner"><h1 class="title">Serum-Ascites Albumin Gradient (SAAG)</h1><div class="content"><div class="content-included">
<div id="tool_meld" class="tool tool-meld">
	
	<div class="tool-container container-serum">
		<h3>Serum albumin <em>(g/dL)</em>:</h3>
		<input type="number" name="serum" id="serum" class="tool-input empty" title="Enter a Value" value="">
		<div class="tool-elem tool-elem-plus">+</div>
	</div>
	<div class="tool-container container-creatinine">
		<h3>Ascites albumin <em>(g/dL)</em>:</h3>
		<input type="number" name="ascites" id="ascites" class="tool-input empty" title="Enter a Value" value="">
		<div class="tool-elem tool-elem-plus">+</div>
	</div>
		
	<div class="tool-container container-result">
	
		<div class="tool-elem tool-elem-meld">SAAG: </div>
		<div class="tool-result"><span class="figure">0</span><span class="units"></span></div>
		<div class="tool-result-interpretation"><h3><span class="class" style="float: right;"></span>Interpretation:</h3></div>
	</div>
	
</div>

<p>
Source: Runyon BA; AASLD Practice Guidelines Committee. Management of adult patients with ascites due to cirrhosis: update 2012.

</p></div></div></div>
