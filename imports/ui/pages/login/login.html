<template name="login">
  <div class="container-fluid">
   <div class="row">
       <!--Left side login UI-->
 <div class="col-md-3 login-Div ">

        <!--Product Logo -->
       <div class="col-lg-12 login-productLogo">
               <img  src="./product-logo.png" alt="Product Logo" >
           </div>
   <!--Login Form -->
         <div class="col-lg-12 Login-form">


                   <form class="form-horizontal" role="form">
                   <div class="form-group">

                       <div class="col-sm-9">
                           <input type="text" class="form-control" name="user" id="user" placeholder="User" required="">
                       </div>
                   </div>
                   <div class="form-group">

                       <div class="col-sm-9">
                           <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="">
                       </div>
                   </div>

                   <div class="form-group ">
                       <div class="col-sm-9 ">
                          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

                       </div>
                   </div>
         <div class="form-group">
                       <div class=" col-lg-12">
                           <div class="checkbox">
                               <label>
                                   <input type="checkbox">
                                   Remember me
                               </label>
               <a href="#" target="_blank">Forgot  password?</a>
                           </div>

                       </div>
                   </div>
                   </form>
               </div>
                <!--Footer Logo -->
               <div class="col-lg-12 footer-logo">
                       <img  src="./product-img.png" alt="Footer Logo" >
                   </div>

</div>
 <!--Right side Patient  -->
       <div class="col-md-9 pat-img ">
               <img class="patient-img" src="./background-img.jpg" alt="Patient-Img" >
               <img class="macula-img" src="./macula.png" alt="Macula-img" >
       </div>

   </div>
</div>

</template>
