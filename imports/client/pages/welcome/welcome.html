<template name="welcome">
    <div class="hold-transition skin-blue layout-top-nav mobileview">
        <div class="content-wrapper">
            <div class="container pagecontent">
                <!-- Content Header (Page header) -->
                <div class="row">
                    {{#if currentuser }} {{>LoggedInUser}} {{/if}}
                    <header class="main-header text-center">
                        <nav class="navbar navbar-static-top">
                            <a href="#" class="navbar-brand" style="float:left; width:50%; margin:0px; padding:0px"><img src="/Logo.jpg" style="margin:15px 0 0 0;" /></a>
                            <div class="searchbar" style="float: right; margin-bottom: 19px; width: 50%;">
                                <form id="searchform" class="navbar-form navbar-right searchcontrol" role="search">
                                    <div class="form-group searchbox">
                                        <input type="text" class="searchinput" id="navbar-search-input" placeholder="Patient Name...">
                                        <button value="Go" class="searchbutton"><i class="fa fa-fw fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </header>
                    <div class="welcomepage">
                        <div class="welcomeprofile">
                            <div class="welcometop">&nbsp;</div>
                            <ul class="welcomedetail headgradiant">
                                <!-- User Account Menu -->
                                <li class="user welcome-icon" style="float: left">
                                    <div class="welcomusericon jumbotron-icon"><i class="fa fa-user fa-3"></i></div>
                                </li>
                                <li class="welcomemsg">
                                    Welcome To AmdApp.
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="welcomecontent">
                        <div class="welcomecontent_title"> Search Result</div>
                        <div class="welcomecontent_dec"> Enter Patient Name or EMR Number Id in the above Search field..</div>
                    </div>
                    <!-- Link to Health record page-->
                    <div class="i" style="float: right"><a href='#' class="redirect-health">Health Record</a></div>
                </div>
            </div>
           {{>MainFooter}}
        </div>
    </div>
</template>
