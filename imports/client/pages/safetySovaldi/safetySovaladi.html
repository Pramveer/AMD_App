                                    <h1 class="Highlights"> <span>INDICATIONS AND USAGE</span> </h1>
                                    <div>
                                        <p class="Highlighta">SOVALDI is a hepatitis C virus (HCV) nucleotide analog NS5B polymerase inhibitor indicated for the treatment of genotype 1, 2, 3 or 4 chronic hepatitis C virus (HCV) infection as a component of a combination antiviral treatment regimen. (<a href="#S1">1</a>) </p>
                                    </div>

                                    <div>

                                            <li>One 400 mg tablet taken once daily with or without food. (<a href="#S2.1">2.1</a>)</li>
                                            <li>Should be used in combination with ribavirin or in combination with pegylated interferon and ribavirin for the treatment of HCV. Recommended combination therapy: (<a href="#S2.1">2.1</a>)</li>
                                        </ul>

                                <div class="HighlightSection">
                                    <h1 class="Highlights"> <span>CONTRAINDICATIONS</span> </h1>
                                    <div>
                                        <ul>
                                            <li>When used in combination with peginterferon alfa/ribavirin or ribavirin alone, all contraindications to peginterferon alfa and/or ribavirin also apply to SOVALDI combination therapy. (<a href="#S4">4</a>)</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="HighlightSection">
                                    <h1 class="Highlights"> <span>WARNINGS AND PRECAUTIONS</span> </h1>
                                    <div>
                                        <ul>
                                            <li>Bradycardia with amiodarone coadministration: Serious symptomatic bradycardia may occur in patients taking amiodarone and SOVALDI in combination with another direct acting antiviral (DAA), particularly in patients also receiving beta blockers, or those with underlying cardiac comorbidities and/or advanced liver disease. Coadministration of amiodarone with SOVALDI in combination with another DAA is not recommended. In patients without alternative, viable treatment options, cardiac monitoring is recommended. (<a href="#S5.1">5.1</a>, <a href="#S6.2">6.2</a>,<a href="#S7.1">7.1</a>)</li>
                                            <li>Use with other drugs containing sofosbuvir is not recommended (<a href="#S5.4">5.4</a>)</li>
                                        </ul>
                                    </div>

                                    <h1 class="Highlights"> <span>ADVERSE REACTIONS</span> </h1>
                                    <div>
                                        <p class="Highlighta">The most common adverse events (incidence greater than or equal to 20%, all grades) observed with SOVALDI in combination with ribavirin were fatigue and headache. The most common adverse events observed with SOVALDI in combination with peginterferon alfa and ribavirin were fatigue, headache, nausea, insomnia and anemia. (<a href="#S6.1">6.1</a>) </p>
