						<div class="">

		                        <div class="boxContainerDashboard" style="height: 270px !Important;">
		                            <div class="panel-heading genotypeDistSelectHeading">
		                                <h3 class="panel-title containertitle" style="width:220px;float:left"><i class="fa fa-line-chart togglechart" data='diseasePrediction' aria-hidden="true" title="compare" style="float:left;cursor:pointer;"></i>&nbsp;&nbsp;Disease Prediction</h3>
										
										<span class="macLearningsubTabs-infoIcon mlInfoTip" style="float: right;">
											<div class="analytics-tooltip mlInfoTip_tooltip">
												<!--<div class="analytics-tooltipHead">
													Disease Prediction
												</div>-->
												<div class="analytics-tooltipBody" style="font-size: 13px;">
													<span class="boldfnt">N : </span> <span id='disease-prediction-N'></span>
													<br><br>
													<span class="boldfnt">Definition</span> - This chart represent progression of disease. Patients with APRI > 1 are considered to be at High Risk. Here, we are using 40 IU/L as the value for the AST upper limit of normal when calculating an APRI value.<br><br>

													<!--<span class="boldfnt">How to Calculate</span><br>-->
													<span class="boldfnt">Formula:</span><br>
													<span>APRI = </span><br>
													<span class="formulaSection" style="font-size:10px;">
														<span style="border-bottom: 1px dotted;margin-left:-2px;">AST Level (IU/L) / AST (Upper Limit of Normal) (IU/L)</span>
														<span style="margin-top: 7px;padding-left:1%;margin-left: 0px;position: absolute;"> * 100 </span><br>
														<span style="padding-left:15%">(Platelet Count (109/L))</span>
													</span>
													<br/>
													<br/>
													<span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a target="_blank" class="dashboardsourcelink" href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
												</div>
											</div>
										</span>

		                            </div>
		                        </div>

		                    <div class="col-lg-4 chartContainer">
		                        <div class="boxContainerDashboard" style="height: 270px !Important;">
		                            <div class="panel-heading">
		                                <h3 class="panel-title containertitle" style="width: 220px;float: left;"><i class="fa fa-line-chart togglechart" data='treatmentPriority' aria-hidden="true" title="compare" style="float:left;cursor:pointer;"></i>&nbsp;&nbsp;Treatment Priority</h3>
										
										<span class="macLearningsubTabs-infoIcon mlInfoTip" style="float: right;">
											<div class="analytics-tooltip mlInfoTip_tooltip" style="width:380px;">
												<!--<div class="analytics-tooltipHead">
													Treatment Priority
												</div>-->
												<div class="analytics-tooltipBody" style="font-size: 13px;">
													<span class="boldfnt">N : </span> <span id='treatment-priority-N'></span>
													<br><br>
														<span class="boldfnt">Definition</span> - The Fibrosis-4 score helps to estimate the amount of scarring in the liver.<br><br>

														<!--<span class="boldfnt">Formula Section</span><br>-->
														<span class="boldfnt">Formula:</span><br>
														<span>FIB-4 = </span><br>
														<span class="formulaSection" style="font-size:11px;">

															<span style="border-bottom: 1px dotted;margin-left:55px;float:left;">#Age(years) * #AST Level(U/L)</span>
															<span style="padding-left:10%;float:left;">(#Platelet Count (109/L) * #(ALT (U/L))^(1/2)</span>
														</span>
														 <br/>
							                             <br/>
														 <span class="boldfnt">Interpretations:</span><br/>
														 	&lt; 0.21 = Stage F0 - No fibrosis <br/>
															0.21 - 0.27 = Stage F0 - F1 <br/>
															0.27 - 0.31 = Stage F1 - Portal fibrosis <br/>
															0.31 - 0.48 = Stage F1 - F2 <br/>
															0.48 - 0.58 = Stage F2 - Bridging fibrosis with few septa <br/>
															0.58 - 0.72 = Stage F3 - Bridging fibrosis with many septa <br/>
															0.72 - 0.74 = Stage F3 - F4 <br/>
															&gt; 0.74 = Stage F4 - Cirrhosis <br/>


														 <br/><br/><br>
							                            <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a target="_blank" class="dashboardsourcelink" href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
														<br/>
														<span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a target="_blank" class="dashboardsourcelink" href='http://www.mayomedicallaboratories.com'>http://www.mayomedicallaboratories.com</a></span>
												</div>
											</div>
										</span>
		                            </div>
		                            <div class="panel-body">
		                               <div id="tPTreatmentPriority" style="text-align: center;"></div>
		                            </div>
		                        </div>
		                    </div>

		                                <h3 class="panel-title containertitle" style="width: 220px;float: left;"><i class="fa fa-line-chart togglechart" data='riskDistribution' aria-hidden="true" title="compare" style="float:left;cursor:pointer;"></i>&nbsp;&nbsp;Risk Distribution</h3>
										
										<span class="macLearningsubTabs-infoIcon mlInfoTip" style="float: right;">

												<!--<div class="analytics-tooltipHead">

													<span class="boldfnt">N : </span> <span id='risk-distribution-N'></span>
