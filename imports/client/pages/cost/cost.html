<template name="Cost">
    <div class="content-wrapper">
        <div class="container pagecontent">
            <div class="row">
                <div class="warningdiv">
                    <!-- {{> DrugPopup}} --> {{>DrugSelectionLimitWarning}} {{>DrugSelectionEmptyWarning}}
                </div>
            </div>
        </div>
        <div class="ps-section">
            <div class="efficacy-div">
                    {{#with getPateintInfo}}
                    <div class="efd-table-data costBurdenSection">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <div class="efd-cell1">Genotype: </div>
                            <div class="efd-cell2_subpopulaiton ecf-Genotype">{{PopulationData_Genotype}}</div>
                        </div>
                        <div class="col-md-3">
                            <div class="efd-cell1">Treatment: </div>
                            <div class="efd-cell2_subpopulaiton ecf-Treatment">{{PopulationData_Treatment}}</div>
                        </div>
                        <div class="col-md-2">
                            <div class="efd-cell1">Cirrhosis: </div>
                            <div class="efd-cell2_subpopulaiton ecf-Cirrhosis">{{PopulationData_Cirrhosis}}</div>
                        </div>
                        <div class="col-md-2">
                            <div class="efd-cell1 efd-totalPatiensIcon" style="width:50px;"></div>
                            <div class="efd-cell2_subpopulaiton machineLearn-totalPatients"></div>
                        </div>
                    </div>
                    {{/with}}
            </div>
    </div>
        <div class="container pagecontent posrelovfhid">
            <div class="row">
                <div class="slidesec">
                    <section class="content costContent efficacy-container ">
                        <!--Drug selection sliding menu -->
                        {{>DrugSelectionSlideMenu}}
                        <!-- End Slide meu-->
                        <div class="martb30 costLeftPanel">
                            <div class="bindingImage">
                                <img class="" src="/bindingImage.png" style="height: 270px;" /> 
                            </div>
                            <div class="clpInnerdiv">
                                    <label class="clpLables">EMR#</label><br/>
                                    <input type="text" id="txtEMR" class="clpInputs" placeholder="EMR#" disabled="disabled">
                            </div>
                            <div class="clpInnerdiv">
                                    <label class="clpLables">Insurance</label><br/>
                                    <input type="text" id="txtInsurance" class="clpInputs" placeholder="Insurance" disabled="disabled">
                            </div>
                            <div class="clpInnerdiv">
                                    <label class="clpLables">Plan</label><br/>
                                    <input type="text" id="txtPlan" class="clpInputs" placeholder="Plan" disabled="disabled">
                            </div>
                        </div>
                        <div class="dcost-tbl costRightPanel" id='cost-container'>
                        </div>
                    </section>
                </div>
            </div>
            <!-- Bind all drugs in slide option-->
            {{> DrugSelectionOption}}
        </div>
    </div>
    {{>MainFooter}}
</template>
