<template name="SearchPatient">

    {{#if isLoading}} {{> NewLoading}} {{else}}
    <div class="search-result-title">
        Search Result <span> <i class="fa fa-users" aria-hidden="true"></i> {{PatientCount}} Results</span>
    </div>
    {{#each SearchPatientDataList}} {{#if Condition_Row}}
    <div class="search-emr-div search_result">
        <div class="sed-emrnumber darkblue-background" id="patientID">{{PATIENT_ID_SYNTH}}</div>
        <div class="sed-emrdetails">
            <div class="sed-fulldiv">
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Admission Year</div>
                    <div class="sed-detailbox">{{maskedDate FIRST_ENCOUNTER}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Zip Code</div>
                    <div class="sed-detailbox">{{maskedZipCode PAT_ZIP}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Race</div>
                    <div class="sed-detailbox">{{RACE_DESC}}</div>
                </div>
            </div>
            <div class="sed-fulldiv">
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Insurance</div>
                    <div class="sed-detailbox">{{Insurance}}</div>
                </div>

                <div class="sed-widthof270">
                    <div class="sed-labelbox">Gender</div>
                    <div class="sed-detailbox">{{getGenderSelected GENDER_CD}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Genotype</div>
                    <div class="sed-detailbox">{{Genotype}}</div>
                </div>
            </div>
            <div class="sed-fulldiv">
                <div class="sed-widthof270">
                    <div class="sed-labelbox">State</div>
                    <div class="sed-detailbox">{{getBindStoreSelected ST_CD}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Birth Year</div>
                    <div class="sed-detailbox">{{BRTH_YR_NBR}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Cirrhosis</div>
                    <div class="sed-detailbox">{{CIRRHOSIS}}</div>
                </div>
            </div>
        </div>
    </div>
    {{ else }}
    <div class="search-emr-div search_result1">
        <div class="sed-emrnumber lightblue-background">{{PATIENT_ID_SYNTH}}</div>
        <div class="sed-emrdetails">
            <div class="sed-fulldiv">
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Admission Year</div>
                    <div class="sed-detailbox">{{FIRST_ENCOUNTER}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Zip Code</div>
                    <div class="sed-detailbox">{{maskedZipCode PAT_ZIP}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Race</div>
                    <div class="sed-detailbox">{{RACE_DESC}}</div>
                </div>
            </div>
            <div class="sed-fulldiv">
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Insurance</div>
                    <div class="sed-detailbox">{{Insurance}}</div>
                </div>

                <div class="sed-widthof270">
                    <div class="sed-labelbox">Gender</div>
                    <div class="sed-detailbox">{{getGenderSelected GENDER_CD}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Genotype</div>
                    <div class="sed-detailbox">{{Genotype}}</div>
                </div>
            </div>
            <div class="sed-fulldiv">
                <div class="sed-widthof270">
                    <div class="sed-labelbox">State</div>
                    <div class="sed-detailbox">{{getBindStoreSelected ST_CD}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Birth Year</div>
                    <div class="sed-detailbox">{{BRTH_YR_NBR}}</div>
                </div>
                <div class="sed-widthof270">
                    <div class="sed-labelbox">Cirrhosis</div>
                    <div class="sed-detailbox">{{CIRRHOSIS}}</div>
                </div>
            </div>
        </div>
    </div>
    {{/if}} {{/each}}
    <div class="sed-loadmore-div">
        <button class="sed-loadmore-btn">LOAD MORE</button>

    </div>
    {{/if}}
</template>
