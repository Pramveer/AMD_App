                    <div class="ml-subTabsTitle">
                        {{>CompareToggleButton chartName='adherence'}}
                        Adherence Rate - Medication Possession Ratio
                        <span class="macLearningsubTabs-infoIcon mlInfoTip">
                            <div class="analytics-tooltip mlInfoTip_tooltip">
                                <div class="analytics-tooltipHead">
                                    Adherence Rate - Medication Possession Ratio
                                </div>
                                <div class="analytics-tooltipBody" style="font-size: 13px;">
                                        <span>
                                          <span class='boldfnt'>N :</span> {{uniquepatients}} ({{percentage}}) Over {{totalpatients}} Patients with Medication.
                                           <br/><br/>
                                             This chart represents weighted average of adherence for all the therapies of a particular drug.
                                             It is by default sorted by number of patients who took that medication. <br /><br />
                                            <span class='boldfnt'>Adherence</span> <br /> MPR is used to determine compliance and measured from the first to the last prescription.  The denominator is the duration from the start period to the completion of the last prescription, and the numerator is the number of days supplied over that period from first to last prescription.Here, Medication dispense is used for days prescription. <br /><br/>
                                                                <span class='boldfnt'>Adherence (MPR) for Patient x = </span><br/>
                                                                <span class='formulaSection'><span style='border-bottom: 1px dotted;'> (days_medication/7) </span> <span style='padding-top: 10px;position: absolute;padding-left:1%'>* 100 </span><br/>
                                                                <span>treatment_Period</span></span></span>
                                         <br/>
                                        <br/>
                                        <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from<a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                                </div>
                            </div>
                        </span>
                    </div>
