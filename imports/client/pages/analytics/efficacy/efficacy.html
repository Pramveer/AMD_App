                <!-- <div class="efd-maintitle">Sustained Virologic Response (SVR)</div> -->
               
                <div class="ml-subTabsTitle"> {{>CompareToggleButton chartName='efficacy-container'}} Sustained Virologic Response (SVR)
                <span class="macLearningsubTabs-infoIcon mlInfoTip">
                    <div class="analytics-tooltip mlInfoTip_tooltip" style="width: 447px;right: -200px;">
                        <div class="analytics-tooltipHead">
                            Sustained Virologic Response (SVR)
                        </div>
                        <div class="analytics-tooltipBody" style="font-size: 13px;">
                            {{> ChartN chartId='efficacyTab'}}
                                <span>
                                     This chart represents weighted average of efficacy for all the therapies of a particular drug.
                                    It is by default sorted by number of patients who took that medication.<br /> <br />
                                    <span class='boldfnt'>Efficacy</span><br />   The efficacy of a drug is the measure of effectiveness of therapy based on real world evidence. It is defined as the percentage of similar patients ((i.e with same HCV genotype, cirrhosis and naive/experienced conditions) who had SVR 12 value of 0 or undetected after taking the given prescription for a given treatment period.
                                <br/><br/><span class='boldfnt'>Efficacy (%) = </span><br/>
                                <span class='formulaSection'>
                                    <span  style='border-bottom: 1px dotted;'> Count of Drug Population Patients (Nx) where svr_12 is 0 or undetected </span> <span style='margin-top: 8px;position: absolute;padding-left2%;'>* 100 </span>
                                    <br/>
                                    <span style='padding-left:15%'>Drug Population (Nx)</span>
                                </span><br/>
                                <span>Where :</span><br/>
                                <span>
                                    <span class='boldfnt'>SVR 12</span> is Sustained Virological Response on a gap of 12 weeks after completion of a given treatment period.
                                    <br/>
                                    <span class='boldfnt'>Drug population</span> is the number of patients who underwent the therapy.
                                     <br/>
                                </span>
                                </span>
                                <br/>
                                <br/>

                                <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                        </div>
                    </div>
                </span>
