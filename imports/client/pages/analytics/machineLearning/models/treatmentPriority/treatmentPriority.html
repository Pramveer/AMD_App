                                                    We find the correlation of above attributes with the Cirrhosis and find the weight of each attribute.
                                                    For this we have used
                                                    <span><a target="_blank" href="https://en.wikipedia.org/wiki/Logistic_regression"> logistic regression model</a></span>.
                                                    <br/>
                                                    Then when you enter the value for each of this parameters, based on weightage we found with the model,
                                                    we predict the chances of getting Cirrhosis for a patient with entered characteristics.<br/>
                                                    To find the cost we are calculating cost for cirrhotic patients having similiar characteristic as entered and map them.<br/> <br/>
                                                    <span class='boldfnt'>Calculation</span> <br/>
                                                    Probability of Cirrhosis = 1/(1+exp(-(intercept+ w1n1 + w2n2 + ...+ w11n11)))
                                                    <br/>
                                                    where wi is the weight of feature i <br/>
                                                    ni is the value of feature i. <br/>
                                                    intercept is constant value for the equation.
                                                    exp is the Mathematical exponential function.
                                                    <br/> <br/>
                                                    <span class='boldfnt'>Adjust the slider to divide the plotbands for the cirrhotic chart.</span>
                                                    <br/>
                                                </div>

<template name="mlTippingPointModel">
     <div class="col-md-12 boxContainerDashboard" >
        <!-- Pram (10th Feb 17)  -->
       

            <!-- Pram (10th Feb 2014) Moved the popup content to the section-->
            <!--
             * @author: Pramveer
             * @date: 24th feb 17
             * @desc: Changed the title
            -->
            <div class="panel-heading" >
         <div class="ml-subTabsTitle" style="display:block;">Priority of Intervention
                <span class="macLearningsubTabs-infoIcon mlInfoTip">
                    <div class="analytics-tooltip mlInfoTip_tooltip">
                         <div class="analytics-tooltipHead">Priority of Intervention</div>
                         <div class="analytics-tooltipBody" style="font-size: 13px;">
                             
{{>ChartN chartId='tippingPointChartContent'}}

                            <span class="boldfnt">Definition: </span> - In this chart we are predicting the tipping point of the patients with respect of probability. Tipping point is the point when the patient's Fib-stage will be increased if no proper intervention is taken.
 For finding the tipping point, we are using linear regression model on the patients who have more than one lab results required for fib index calculation and analyzing the time between change in fib index.
 And we are displaying it in clusters. So each cluster represents the % of patinets around that probability and the tipping period. We have used k-means algorithm for that.
                           <br/><br />
                           To get the tipping point, we are getting the days difference between the fib-stage changes. And then we give this value to the linear regression model so that we can predict the time frame for patients in such cohort in which there is not any Cirrhotic patient.
                            <br/><br />
                             <span class="boldfnt">Calculation: </span> 
                            <br />
                            Time to become Cirrhotic = intercept + w1n1 + w2n2 +....+ w7n7
                            <br />
                            <span class="boldfnt">Where: </span> <br />
                            wi is the weight of feature i. <br /> 
                            ni is the value of feature i.<br />
                            intercept is the adjustment constant returned by linear regression.
                            <br/>
                          
                    
                        </div>
                           

                        </div>
                   
                </span>
            </div>

                <div id="interventionBack" class="customChartBackButton backButtonCss" style='display:none;'>Back</div>
            </div>

            <div class="panel-body">
                <div style="float: left; width: 100%;">
                 </div>

             
                 
                <div id="decisionTreeContent" class="analyticsCommonPopupDecisionTreeContent" style="text-align: center;float: left; width: 100%;border-top:1px solid #e6e1e1;">
                    <div id="cirrhosisTippingPointPredictionResultMessage" style="font-weight:600;"></div>

                    <!-- Chart Section -->
                    <div class="col-md-12 mlSubTabsChartSection boxshadow_borderline">
                        <div id="tippingPointChartContent"></div>
                        <div id="interventionChartContent" style='display:none;'></div>
                    </div>

                </div>
            </div>

            <!-- Cirrhotic Overlap patients chart -->
            <div class="popup" data-popup="cirrhosis-probabilityPopupChartWrapper" id="cirrhosis-probabilityPopupChartWrapper">
                <div class="popup-inner">
                    <div id="cirrhosis-probabilityPopupChart"></div>
                    <div class="popup-close"  href="#" style="cursor:pointer;top: 10px !important; right: 12px !important;">x</div>
                </div>
            </div>

                <div id="riskBySuspectedCirrhosis-Container"></div>
            </div>-->
