<template name="RetreatmentDistribution">

        <nav class="breadcrumb">
            <a class="breadcrumb-item" href="../Efficacy">Analytics</a>

            <span class="breadcrumb-item active">Retreatment</span>
        </nav>
    </div>
    {{> AnalyticsSubtabs data="RetreatmentDistribution"}}
    <!--{{> MachineLearningSubtabs data="SvrTrend"}}-->

    {{#if isLoading}}
    <div class="content-wrapper">
        {{> NewLoading}}
    </div>
    {{else}}
    <div class="utilization-div" style="float:left;padding:0">
        <div class="ml-subTabsTitle">
              <i class="fa fa-line-chart togglechart" data='retreatbyGenotype' aria-hidden="true" title="compare" style="cursor:pointer;margin-right:10px;color: black;

                      <span id='retreatment-distribution-TotalN'></span> Patients with Medications (FDA Compliance)
					  <br>
                      <br>
                        <span class='boldfnt'>Definition</span> - This chart represents the number of patients
            who were being retreated with medications (FDA Compliance) for each Genotype.
            <br> <br> Further on click of any bar, it will drill down to show the same information broken by number of total
            treatments taken, medication and treatment period.<br/><br/>

        </div>
    </div>
    </span>
    </div>

    <div class="row">
         <div class="retreatmentdistribution" style="display:none;" > 
                    <li class="active">test</li>
                </div>

        </div>

            <div class="panel boxshadow_borderline" style="width:98%;">

                <div id="analyticsRetreatmentByGenotypeSubCharts"></div>

            </div>
        </div>
