        <div class="ml-subTabsTitle">
            <i class="fa fa-line-chart togglechart" data='survivalRate-analytics' aria-hidden="true" title="compare"  style="cursor:pointer;margin-right:10px;color: black;
    font-size: 15px;"></i>
            Predictor Survival Rate
            <span class="macLearningsubTabs-infoIcon mlInfoTip">
                 <div class="analytics-tooltip mlInfoTip_tooltip">
                    <div class="analytics-tooltipHead">
                        Predictor Survival Rate
                    </div>
                     <div class="analytics-tooltipBody" style="font-size: 13px;">
                          <span class="boldfnt">N : </span> <span id='unique-VL-N'></span> (<span id='unique-VL-PerN'></span>) Over 
                      <span id='unique-VL-TotalN'></span> Patients. 
                      <br> Total <span id='total-baseData'></span> Patient records with Meld Score data are considered.
                      <br> <br>

                            <span class='boldfnt'>Definition</span> - The Model for End Stage Liver Disease (MELD)
            predicts survival for patients with advanced liver disease.<br/><br/>

            <span class='boldfnt'>Formula Section</span><br/>
            <span>Meld Score :</span><br/>
            <span class='formulaSection'>
                                <span>MELD(i) = round1[ 0.378 * loge(bilirubin)) + (1.120*loge(INR)) + (0.957*loge(creatinine)) + 0.643 ] * 10</span><br/>
            <span> MELD = MELD(i) + 1.32 * (137-Na) - [0.033*MELD(i)*(137-Na)]</span><br/>
            </span>
            <br/>
            <br/>
            <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
        </div>
    </div>
    </span>
    </div>
