<template name="comorbidityanalyticsml">
<div class="breadcrumb-fulldiv">
<nav class="breadcrumb">
   <a class="breadcrumb-item" href="../Efficacy">Analytics</a>
  
  <span class="breadcrumb-item active">Comorbidity</span> 
</nav>
        </div>
    {{> AnalyticsSubtabs data="Comorbidity"}}

    <!--{{> AnalyticsSubtabs data="Comorbidity"}}-->


    {{#if isLoading}}
         <div class="content-wrapper">
            {{> NewLoading}}
        </div>
    {{else}}


    <div class="utilization-div">
       
        <div class="ml-subTabsTitle">
                 {{>CompareToggleButton chartName='comorbidityDistribution'}}
                Comorbidity Distribution
       
             <span class="macLearningsubTabs-infoIcon mlInfoTip" >
											<div class="analytics-tooltip mlInfoTip_tooltip">
												<div class="analytics-tooltipHead">
													Comorbidity Distribution
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;">
                                                             <span class="boldfnt">N : </span> <span id='comorbidity-distribution-N'></span> 
                                                                (<span id='comorbidity-distribution-PerN'></span>) Over 
                                                                <span id='comorbidity-distribution-SVR-N2'></span> Patient with SVR12.
					                                    <br> 
                                                          <span id='comorbidity-distribution-SVR-N1'></span> (<span id='comorbidity-distribution-SVR-PerN'></span>) Patient with SVR12 
                                                          Over <span id='comorbidity-distribution-Medication-N'></span> Patient with Medications.
                                                        <br> <br>  
														<span class="boldfnt">Definition</span> - This chart represents the cured and not cured patients count with each comorbidity. And the table on the right side, shows those patients broken by Genotype.
                                                            <br> <br>Some patients may have multiple comorbidity, hence they will be counted for each comorbidity they pursue. <br>

   													<br>
												</div>

											</div>
										</span>
           
        </div>

        <!--<div class="fullwidth_navigation">
            <div class="ful_nav_search ">
                <div class="inputform-w270 selecopitionhide Analytics_typeofdrug">
                    <div style="float:left">Type of drug:</div>
                    <select id="pharma-medicationComo" tabindex="-1">
                            
                            <option value="All">Select ...</option>
                            {{#each getMedication}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                </div>
              
            </div>
        </div>-->
          <input style="display: none;" type="button" class="treatedApplyUniFiltersComo analytics-applyDateFilters js-analytics-applyDateFilters" value="GO"
                />
        <div class="col-md-12 boxshadow_borderline" style="width: 100%;  padding: 0px;margin-left: 13px;padding-top: 10px !important">
            <!--<div class="panel-heading">
                <h3 class="panel-title containertitle" style="text-align:center;font-size:14px !important">Comorbidity Distribution</h3>
            </div>-->
            <div class="col-md-12 mlSubTabsChartSectionWrap" id="OMedicineCount" style="padding-left:5px;padding-top:20px">
                <div id="divComorbidityChart"></div>
            </div>
        </div>
        <div class="col-md-12 boxshadow_borderline" style="width: 100%;  padding: 0px;margin-left: 13px;padding-top: 40px !important">
            <div  style="margin-left:30px;margin-right:30px;text-align:center;">
                    <div class="panel-title containertitle" >
                    
                     <div class="ml-subTabsTitle">
                        {{>CompareToggleButton chartName='symptomsDistribution'}}
                        Symptoms Distribution for ExtraHepatic Hepatitis C
                    
                    <span class="macLearningsubTabs-infoIcon mlInfoTip" >
											<div class="analytics-tooltip mlInfoTip_tooltip">
												<div class="analytics-tooltipHead">
													Symptoms Distribution for ExtraHepatic Hepatitis C
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;">
                                                          <span class="boldfnt">N : </span> <span id='Symptoms-distribution-N'></span> 
					                                    <br><br> 
														<span class="boldfnt">Definition</span> - This chart represents count of patients for each symptom of Extrahepatic Hepatitis C broken by Genotype/Cirrhosis/Treatment/Fibrosis.
                                                            <br> <br>
                                                            When No filter is selected it represents the percentage of patients having that symptom.
                                                            <br> <br>
                                                            When cost is selected, it represents average cost for all the patients having that symptom.
                                                            <br> <br>
                                                            <span class="boldfnt">Calculation</span>
                                                            <br> <br>
                                                            <span class="boldfnt">Cost</span> - total cost for all the patients in particular symptom/total number of patients for that particular symptom
                                                            <br> <br>
                                                            <span class="boldfnt">Percentage</span> - Total patient with the symptom * 100/Total patients in sub-population
                                                            <br> <br>
                                                        <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;word-break: break-all;'>Sourced from <a target="_blank" style="word-break: break-all;" href='http://hcvadvocate.org/Hepatitis/factsheets_pdf/Extrahepatic.pdf'>http://hcvadvocate.org/Hepatitis/factsheets_pdf/Extrahepatic.pdf</a></span>
														<br><br>
												</div>

											</div>
					</span>
                    
                    </div>
                    </div>
                    <div class="panel-body">
                        <div id="symptomsSelection" class="">
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="Genotype" checked="checked"> Genotype &nbsp;&nbsp;&nbsp;
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="Cirrhosis"> Cirrhosis &nbsp;&nbsp;&nbsp;
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="Treatment"> Treatment &nbsp;&nbsp;&nbsp;
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="FibStages"> Fib-Stages &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="symptomsDistribution" class="radioduration" value="Cost"> Cost &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="symptomsDistribution" class="radioduration" value="All" > No Filter
                            &nbsp;&nbsp;&nbsp;
		                </div>
        			    <div id="symptomsOverAllDistributionAnalytics" style="height: 700px;"></div>
        			</div>
            </div>
        </div>
    </div>
    {{/if}}
    {{>MainFooter}}
</template>
