<template name="CoinfectionsTab">
    <div class="breadcrumb-fulldiv">
<nav class="breadcrumb">
  <a class="breadcrumb-item" href="../Efficacy">Analytics</a>
  
  <span class="breadcrumb-item active">Co-Infections</span> 
</nav>
        </div>
    {{> AnalyticsSubtabs data="Coinfections"}}

        </div>

        <div class="ml-subTabsTitle">Co-Infections
            <span class="macLearningsubTabs-infoIcon mlInfoTip">
                <div class="analytics-tooltip mlInfoTip_tooltip">
                    <div class="analytics-tooltipHead">Co-Infections</div>
                     <div class="analytics-tooltipBody" style="font-size: 13px;">
                        <span class='boldfnt'>Definition</span> - This shows the distribution of the patients with co-infections like
                        HIV & Liver Biopsy with detectable/undetectable SVR values.
                        <br/>
                        <span class='formulaSection'></span><br/>
                        <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                    </div>
                </div>
            </span>
        </div>

        <div class="machineLearnTabsFilterBand">

                <div class="boxContainer survialrate-dateFiltersSection">

                    {{#each getMacLearnYearsComboValues}}
                        <option value="{{this}}" selected="{{getMacLearnFromDateValue this}}">{{this}}</option>
                    {{/each}}
                    </select>&nbsp;&nbsp;&nbsp;
                    <select id="selecttodate">
                        {{#each getMacLearnYearsComboValues}}

                        {{/each}}
                    </select>&nbsp;&nbsp;&nbsp;
                    <input type="button" class="analytics-applyDateFilters js-analytics-applyDateFilters"

                </div>
            </div>-->
            <div class="js-analytics-applyDateFilters"></div>
            <div class="boxContainerDashboard dashBoard-breadCrumSections riskDistribution-Crums"></div>
            <div>
                <div class="efd-cell2_subpopulaiton ecf-showPatient"><a href="#" class="globalshowPatientco-infections js-showPateintsList"></a></div>
                <div class="efd-cell2_subpopulaiton ecf-exportPatient riskDistributionexportPatient globalexportPatientco-infections"><a href="#"></a></div>
            </div>
        </div>

        <div class="col-lg-12"  style="text-align:center;">
            
              <div class="panel-heading">
                   <!--<h2 class="panel-title containertitle1 chartHeading">Co-Infected Patient Distribution-->

                   <i class="fa fa-line-chart togglechart" data='coinfectpatient' aria-hidden="true" title="compare" style="float:left;cursor:pointer;margin-left:10px;"></i>
                        <!--<span class="macLearningsubTabs-infoIcon mlCoInfoTip">
                            <div class="analytics-tooltip mlCoInfoTip_tooltip dashboard_tooltip" style="right: -35px;">-->
                               <span class="macLearningsubTabs-infoIcon mlInfoTip">
								<div class="analytics-tooltip mlInfoTip_tooltip">								 
                                <div class="analytics-tooltipHead">Co- Infected Patients Distribution</div>
                                <div class="analytics-tooltipBody" style="font-size: 13px;">
                                    <span class="boldfnt">N : </span> <span id='PatientsDistribution'></span>
											<br><br>
                                    <span class='boldfnt'>Definition</span> - This chart represents the distribution of the patients with co-infections like
                                    HIV, Hepatitis C and Hepatitis B.
                            
                                    <br/><br/>
                                    <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                                </div>
                            </div>
                        </span>
                   <!--</h2>-->
              </div>
              <div class="panel-body">
                <div id="coinfection-patientsDistributionContainer"></div>
             </div>
        </div>
        <div class="col-lg-12"  style="text-align:center;">

                                <div class="analytics-tooltipHead">Cure Rate For Hepatitis C Patients</div>

											<br><br>
                                    <span class='boldfnt'>Definition</span> - This chart represents the cure rate of patients

                                    <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                                </div>
                            </div>
                        </span>
                     <!--</h2>-->
                     <!--</h3>-->
                </div>
                <div class="panel-body">
                    <div id="coinfection-HEPCContainer"></div>
                </div>
            </div>

                            <div class="analytics-tooltip mlCoInfoTip_tooltip dashboard_tooltip" style="right: -35px;">-->

                             <i class="fa fa-line-chart togglechart" data='curehepb' aria-hidden="true" title="compare" style="float:left;cursor:pointer;margin-left:10px;"></i>
                                <span class="macLearningsubTabs-infoIcon mlInfoTip">
								<div class="analytics-tooltip mlInfoTip_tooltip">
                                <div class="analytics-tooltipHead">Cure Rate For Hepatitis B Patients</div>
                                <div class="analytics-tooltipBody" style="font-size: 13px;">
                                     <span class="boldfnt">N : </span> <span id='Hep-B-N'></span>
											<br><br>
                                    <span class='boldfnt'>Definition</span> -This chart represents the cure rate of patients

                                    <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                                </div>
                            </div>
                          </span>
                </div>
                <div class="panel-body">
                    <div id="coinfection-HEPBContainer"></div>
                </div>
            </div>
            <div class="col-md-6 boxContainerDashboard">

											<br><br>
                                    <span class='boldfnt'>Definition</span> - This chart represents the cure rate of patients

                                    <br/><br/>
                                    <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                                </div>
                            </div>
                          </span>
                </div>
                <div class="panel-body">
                    <div id="coinfection-HIVContainer"></div>
                </div>
            </div>

                            <div class="analytics-tooltip mlCoInfoTip_tooltip dashboard_tooltip" style="right: -35px;">-->

                                <i class="fa fa-line-chart togglechart" data='cureratehivhepb' aria-hidden="true" title="compare" style="float:left;cursor:pointer;margin-left:10px;"></i>
                                <span class="macLearningsubTabs-infoIcon mlInfoTip">
								<div class="analytics-tooltip mlInfoTip_tooltip">
                                <div class="analytics-tooltipHead">Cure Rate For HEP B and HIV Patients</div>
                                <div class="analytics-tooltipBody" style="font-size: 13px;">
                                     <span class="boldfnt">N : </span> <span id='Hepb-hiv-N'></span>
											<br><br>
                                    <span class='boldfnt'>Definition</span> - This chart represents the cure rate of patients

                                    <br/><br/>
                                    <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
                                </div>
                            </div>

         <div class="mlPatientsDetailWrapper" style="border:none;">
