                        Progression Model
                    </div>
                    <div class="analytics-tooltipBody" style="font-size: 13px;">
                            <span class='boldfnt'>Definition</span>
            <span>
                                Progression model helps to determine the cirrhosis development for the patients and helps us to categorize the patient
                                on the cirrhosis type (Compensated / Decompensated ).<br/>
                                In an estimated 20 to 30% of patients with hepatitis C infection,
                                chronic viremia results in inflammation followed by fibrosis and cirrhosis.
                                Advanced fibrosis and early cirrhosis are not usually clinically detectable or symptomatic.
                                As patients develop more extensive hepatic fibrosis, pressure begins to build within the portal system,
                                potentially resulting in development of esophageal varices and splenic sequestration of platelets.

                                <br/>
                                The End stage for the Cirrhosis development is Liver Transplantions which is determined by CTP Score & Meld score.
                                <br/>
                            </span>
            <br/>
            <br/>
            <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
        </div>
    </div>

    </span>
    </div>
