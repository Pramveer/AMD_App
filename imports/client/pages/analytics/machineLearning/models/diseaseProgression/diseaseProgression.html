<template name="DiseaseProgression">
<div class="breadcrumb-fulldiv">
<nav class="breadcrumb">
  <a class="breadcrumb-item" href="../Efficacy">Analytics</a>

  <span class="breadcrumb-item active">Disease Prediction</span>
</nav>
        </div>
    {{> AnalyticsSubtabs data="DiseasePrediction"}}

    <!--{{> MachineLearningSubtabs data="DiseasePrediction"}}-->

    {{#if isLoading}}
    <div class="content-wrapper">
        {{> NewLoading}}
     </div>
     {{else}}
    <div class="utilization-div">
        <div class="ml-subTabsTitle" style="display:block;">Disease Prediction - Staging Model
            <span class="macLearningsubTabs-infoIcon mlInfoTip">
                <div class="analytics-tooltip mlInfoTip_tooltip">
                    <div class="analytics-tooltipHead">
                        Disease Progression
                    </div>
                     <div class="analytics-tooltipBody" style="font-size: 13px;">
                            <span class='boldfnt'>Definition</span> - This is an AST to Platelet Ratio Index
            (APRI) calculator tool. Enter the required values to calculate the APRI value. The APRI Score will appear in
            the oval on the far right (highlighted in yellow). Most experts recommend using 40 IU/L as the value for the
            AST upper limit of normal when calculating an APRI value.<br/><br/>

            <span class='boldfnt'>How to Calculate</span><br/>
            <span>APRI = </span><br/>
            <span class='formulaSection' style="font-size:10px;">

                                <span style="border-bottom: 1px dotted;margin-left:-2px;">AST Level (IU/L) / AST (Upper Limit of Normal) (IU/L)</span>
            <span style="margin-top: 7px;padding-left:1%;margin-left: 0px;position: absolute;"> * 100 </span><br/>
            <span style="padding-left:15%">(Platelet Count (109/L))</span>
            </span>
            <br/>
            <br/>
            <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;'>Sourced from <a href='http://www.hepatitisc.uw.edu'>http://www.hepatitisc.uw.edu</a></span>
        </div>
    </div>
    </span>
    </div>
    <!--<div class="fullwidth_navigation machineLearnTabsFilterBand">-->
    <div class="machineLearnTabsFilterBand">
    <!--<div class="ful_nav_search" style="display: none;">
        <div class="boxContainer survialrate-dateFiltersSection">
           Duration: &nbsp;&nbsp;&nbsp;
            <select id="selectfromdate">
            {{#each getMacLearnYearsComboValues}}
            <option value="{{this}}" selected="{{getMacLearnFromDateValue this}}">{{this}}</option>
            {{/each}}
            </select>&nbsp;&nbsp;&nbsp;
                        <select id="selecttodate">
                {{#each getMacLearnYearsComboValues}}
                    <option value="{{this}}" selected="{{getMacLearnToDateValue this}}">{{this}}</option>
                {{/each}}
            </select> &nbsp;&nbsp;&nbsp;
            <input type="button" class="analytics-applyDateFilters js-analytics-applyDateFilters" value="GO" />
        </div>
    </div>-->
    <div class="js-analytics-applyDateFilters"></div>
     <div class="boxContainerDashboard dashBoard-breadCrumSections diseaseProgression-Crums"></div>

    <div>
      <div class="efd-cell2_subpopulaiton ecf-showPatient"><a href="#" class="globalshowPatientdiseaseprediction js-showPateintsList"></a></div>
      <div class="efd-cell2_subpopulaiton ecf-exportPatient diseaseProgressionexportPatient globalexportPatientdiseaseprediction"><a href="#"></a></div>
    </div>
    </div>
    <div class="col-md-12">
        <!-- <div class="boxContainerDashboard dashBoard-breadCrumSections diseaseProgression-Crums"></div> -->
    </div>

    <div class="col-md-12 mlSubTabsChartSectionMask">
        <div class="chart_loader payer_loader">Loading...</div>
    </div>



    <div class="col-md-12">
        <div class="efd-table-data">
            <div class="efd-row">
                <!--div class="efd-cell1" style="width: 100%;margin-bottom: 3px; padding:10px; border-bottom: 1px solid #f7f7f7;">
                        Disease Progression </div-->
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="efd-cell1 apriGreaterPatientsIcon">High Risk</div>
                    <div class="efd-cell2 apriGreaterPatients"></div>
                </div>
                <div class="col-md-3">
                    <div class="efd-cell1 apriLessPatientsIcon">Low Risk</div>
                    <div class="efd-cell2 apriLessPatients"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 boxContainerDashboard">
            <div class="panel-heading" style="text-align:center">
                    <h2 class="panel-title containertitle1 chartHeading" style="display:inline-block">APRI Distribution</h2>
                    <span class="macLearningsubTabs-infoIcon mlInfoTip">
												<div class="analytics-tooltip mlInfoTip_tooltip">
													<div class="analytics-tooltipHead">
														APRI Distribution
													</div>
													<div class="analytics-tooltipBody" style="font-size: 13px;">

                            <span class="boldfnt">Definition</span> - This chart represents risk based on AST to Platelet Ratio Index(APRI) value.
                             If APRI value is &gt; 1 then patients are at high risk and if the value is &lt; 1 they have less risk in comparison.<br><br>
                    </div>
                    </div>
                    </span>
                </div>
                <div class="panel-body">
                    <div id = 'analyticsChartDiseaseProgressionpie'>
                    </div>
            </div>
    </div>
    <div class="col-md-6 boxContainerDashboard">
        <div class="panel-heading" style="text-align:center">
                    <h2 class="panel-title containertitle1 chartHeading" style="display:inline-block">Causal Factors</h2>
                    <span class="macLearningsubTabs-infoIcon mlInfoTip">
												<div class="analytics-tooltip mlInfoTip_tooltip">
													<div class="analytics-tooltipHead">
														Causal Factors
													</div>
													<div class="analytics-tooltipBody" style="font-size: 13px;">

                            <span class="boldfnt">Definition</span> - This chart represents risk based on AST to Platelet Ratio Index(APRI) value.
                             If APRI value is &lt; 1 then patients are at high risk and if the value is &gt; 1 they have less risk in comparison.<br><br>
                             <b>Calculation</b>:Median value score is calculated for each labs data i.e. AST,ALT,PLATELETS etc.<br><br>
                    </div>
                    </div>
                    </span>
                </div>
                <div class="panel-body">
                        <div id = 'analyticsChartDiseaseProgression'>
                        </div>
                </div>
    </div>

    {{ #each AnalyticsMessage}}
    <div class="row">

        <div class="col-md-8" style="padding-left: 50px;">

        </div>

    </div>

    <!-- Additional Charts -->

    <div class="row causalFactorsChart-Container" style="padding-left: 50px;">
        <div class="col-md-6" style="border-right: 2px solid #eeeeee;">
            <div id="causalFactorsChart" height="700px" width="450px"></div>
        </div>
    </div>

    {{/each}}
    <div class="mlPatientsDetailWrapper" style="border:none;">
        <div class="popup analyticsPatientsPopup diseasePredictionPList" data-popup="analyticsPatientsPopup">
            <div class="popup-inner">
                <button type="button" class="close mlTabs_closebtn" style="margin-top:5px;margin-right:10px"><span aria-hidden="true">Ã—</span></button>
                <div class="analyticsPatientsPopup-header"></div>
                <div class="analyticsPatientsPopup-container"></div>
            </div>
        </div>
    </div>

    </div>{{/if}}

    {{>MainFooter}}
</template>
