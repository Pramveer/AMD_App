<template name="PayerWasteOpportunity">
	<!--Nisha 04/10/2017 changed the tooltip text and added where missing-->
	{{#if isLoading}}
	<div class="content-wrapper">
		{{> NewLoading}}
	</div>
	{{else}}
	<div class="content-wrapper" style="height: 100%;">
		<div class="col-sm-12 wasteOppotunityContent" style="border-top: none !important;">


			<!-- ================================
					Navigation START
			================================== -->
			<!--<label class="switch">
				<input id="showSelectedDataset" type="checkbox">
				<div class="slider round"></div>
			</label>-->
			<!--<div class="wasteDataSwitch">
				<span  class="active client" dataset="0">Client</span>
				<span  class="benchmark" dataset="1">Benchmark</span>
			</div>-->
			<div class="col-sm-2" style="padding-left: 0px; ">
				<nav class="nav-sidebar">
					<ul class="nav tabs">
						<li class="active js-wasteOppotunityNavLinks js-wasteOverview"><a href="#js-wasteOverviewTab" data-toggle="tab">OVERVIEW</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteIncompleteTreatment"><a href="#js-wasteIncompleteTreatment" data-toggle="tab">INCOMPLETE TREATMENT</a></li>
						<!--<li class="js-wasteOppotunityNavLinks js-wasteDiscontinuedTreatment"><a href="#js-wasteDiscontinuedTreatment" data-toggle="tab">TREATMENT CHANGE</a></li>-->
						<li class="js-wasteOppotunityNavLinks js-wasteSVR"><a href="#js-wasteSVRTab" data-toggle="tab">MISSING SVR12</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteReplaced"><a href="#js-wasteReplacedTab" data-toggle="tab">RELAPSED</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteRetreated"><a href="#js-wasteRetreatedTab" data-toggle="tab">RETREATED</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteMedicationDispensed"><a href="#js-wasteMedicationDispensed" data-toggle="tab">MISSING PRESCRIPTION</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteHcvRna"><a href="#js-wasteHcvRnaTab" data-toggle="tab">MISSING HCV RNA</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteNonFDACombinations"><a href="#js-wasteNonFDACombinations" data-toggle="tab">MEDICATION COMBINATIONS</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteTherapyDuration"><a href="#js-wasteTherapyDurationTab" data-toggle="tab">THERAPY DURATION</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteRegiment"><a href="#js-wasteRegimentTab" data-toggle="tab">INAPPROPRIATE REGIMENTS</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteProvider"><a href="#js-wasteProviderTab" data-toggle="tab">PROVIDERS</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteSafety"><a href="#js-wasteSafetyTab" data-toggle="tab">SAFETY</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteHepABTab"><a href="#js-wasteHepABTab" data-toggle="tab">HEPATITIS A AND B</a></li>
						<li class="js-wasteOppotunityNavLinks js-wasteCostOpportuntiy"><a href="#js-wasteCostOpportuntiyTab" data-toggle="tab">COST OPPORTUNITY</a></li>
					</ul>
				</nav>
			</div>

			<!-- ================================
					Navigation END
			================================== -->


			<div class="col-sm-10 tab-content" style="border-left: 3px solid #eeeeee; height: 100%;">

				<!-- ================================
					Overview START
				================================== -->

				<div class="tab-pane active text-style wasteOppotunity-SectionWrapper" id="js-wasteOverviewTab">
					<!-- Header Start-->
					<div class="ws-header">
						<div class="ws-selectedFilters" >
							<span> Genotype: </span> <span class="waste-genotype">All</span>
							<span class="wasteFilter-Space"></span>
							<span> Treatment: </span> <span class="waste-treatment">Both</span>
							<span class="wasteFilter-Space"></span>
							<span> Cirrhosis: </span> <span class="waste-cirrhosis">Both</span>
						</div>
						<div class="ws-patient-container">
							<span class="wb-patient-lable">Total Patients - </span>
							<span class="wb-patient-value wastage-totalPatients">0</span>
							<i class="fa fa-user" aria-hidden="true"></i>
							<span> &nbsp;/&nbsp;</span>
							<span class="wb-patient-lable">Total Patients With Medication- </span>
							<span class="wb-patient-value wastage-totalPatientsWithMedication">0</span>
							<i id="overview-totalPatients" class="fa fa-user" aria-hidden="true"></i>
							<i id="waste-switch-overview" class="fa fa-toggle-off" title="Switch to Care Failure Chart" aria-hidden="true" style="font-size:18px;margin-left: 14px"></i>
							<span class="wasteOpportunity-infoIcon wasteInfoTip">
								<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip tooltip-right">
									<div class="wasteOpportunity-tooltipHead">Estimated Waste Opportunity</div>
									<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
										<span class='boldfnt'>Definition</span> - 
										For calculating the estimate waste opportunity in a selected cohort we are considering patients with both FDA/NON-FDA Compliant and also Patients
										without SVR12 data. <br/>
										Here, One patient may fall in multiple waste categories.
										<br/>
									</div>
								</div>
							</span>
						</div>
					</div>
					<!-- Header End-->
					
					<!-- MAIN OVERVIEW SECTION START -->
					<div id="wastOverviewMainScreen" class="row" >

						<!-- INCOMPLETE TREATMENT SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteIncompleteTreatment">
							<div class="wasteOppotunityBox" style="background: rgb(255, 136, 100);">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Patients with Incomplete Treatment
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip">
												<div class="wasteOpportunity-tooltipHead">Patients with Change in Treatment (by Provider or Patient)</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt'>Definition</span> - 
													<!--The patient was prescribed drug X by a provider, and didn't complete the prescription, instead the patient was prescribed a different drug by the provider for a different path of therapy.<br/><br/>
													The patient was prescribed drug X for number of weeks by a provider but the provider changed the prescription/therapy midway before completing the original prescribed therapy. <br/> <br/>-->
													The patient was prescribed drug X for number of weeks by a provider but the patient did not take the prescription/therapy for that much of time from the pharmacy.<br/> <br/>
										
													<span class='boldfnt'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the patients with incomplete treatment.
													<br/>
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span id="discontinued-totalPatients" class="wb-header-value">0</span>
									<span id="discontinued-percent" class="wb-header-value">0</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="discontinued-totalCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- INCOMPLETE TREATMENT SECTION END -->

						<!-- MISSING SVR12 SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteSVR">
							<div class="wasteOppotunityBox" style="background: rgb(100, 148, 255);">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Patients with missing SVR12 Results 
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip">
												<div class="wasteOpportunity-tooltipHead">Patients with missing SVR12 Results</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt'>Definition</span> - 
													Patients who completed the prescribed therapy but have no follow-up SVR12 results (HCV RNA test after the 12 weeks). <br/><br/>
													<span class='boldfnt'>Cost</span> - The total cost is the sum of the therapy cost for patients who did not went for svr12 test after completing the therapy.
													<br/>
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span class="wb-header-value totalPatientsWithoutSvr12">0</span>
									<span class="wb-header-value universePatientsWOSvr-percent">0</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span class="totalWithoutSvrTestCost" title="$0">0</span>
								</div>-->
							</div>
						</div>
						<!-- MISSING SVR12 SECTION END -->

						<!-- RELAPSED SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteReplaced">
							<div class="wasteOppotunityBox" style="background: rgb(174, 100, 255);">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Relapsed Patients
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip tooltip-right">
												<div class="wasteOpportunity-tooltipHead">Relapsed Patients</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt' style='color:#000;'>Definition</span> - 
													Patient who completed therapy and achieved undetectable state but after some time the SVR has become detectable.
													<br/><br/>
													<span class='boldfnt' style='color:#000;'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the relapsed patients and the patients who have been relapsed after change in treatment.
													<br/>
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span id="totalRelapsedPatients" class="wb-header-value">0</span>
									<span id="totalRelapsed-percent" class="wb-header-value">0</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="totalRelapsedPatientsCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- RELAPSED SECTION END -->

						<!-- RETREATED SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteRetreated">
							<div class="wasteOppotunityBox" style="background: rgb(255, 100, 100);">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Retreated Patients
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip ">
												<div class="wasteOpportunity-tooltipHead">Retreated Patients</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt' style='color:#000;'>Definition</span> - Patients who prescribed with another therapy for reasons of partial response or relapsed. 
													<br/> <br/>
													<span class='boldfnt' style='color:#000;'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the retreated patients.
													<br/>
													<br/>
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span class="wb-header-value retreatmentPatientsTotal">0</span>
									<span id="retreatmentTotal-percent" class="wb-header-value"></span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="retreatmentPatientsTotalCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- RETREATED SECTION END -->

						<!-- MISSING PRESCRIPTION SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteMedicationDispensed">
							<div class="wasteOppotunityBox" style="background: #795548;">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Missing Prescriptions Therapy
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip">
												<div class="wasteOpportunity-tooltipHead" >Missing Prescriptions Therapy</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt' style='color:#000;'>Definition</span> - Patients has a positive viral load but has not begun treatment.   <br/>
													<br/> 
													<span class='boldfnt' style='color:#000;'>Cost</span> - Total cost of the lab tests (HCV RNA, CREATININE, BILIRUBIN, PLATELET COUNT) for patients with viral load and the cost for patients without having prescription refill.
													<br/><br/>
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span id="" class="wb-header-value noPrescriptionTotal">0</span>
									<span id="noPrescriptionTotal-percent" class="wb-header-value">(0%)</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="noPrescriptionTotalCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- MISSING PRESCRIPTION SECTION END -->

						<!-- MISSING HCV RAN SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteHcvRna">
							<div class="wasteOppotunityBox" style="background: rgb(255, 205, 100);">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Missing HCV RNA Test Prior to Treatment
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip tooltip-right">
												<div class="wasteOpportunity-tooltipHead">Missing HCV RNA Test Prior to Treatment</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt'>Definition</span> - Patient without HCV RNA test prior but with prescribed therapy. 
													<br/><br/>
													<span class='boldfnt'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the patients without HCV RNA test prior the therapy. 
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span class="wb-header-value NoHCVRNAPatientsTotal">0</span>
									<span id="NoHCVRNATotal-percent" class="wb-header-value">(0%)</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="NoHCVRNAPatientsTotalCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- MISSING HCV RAN SECTION END -->

						<!-- NON FDA APPROVED SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteNonFDACombinations">
							<div class="wasteOppotunityBox" style="    background: #3f51b5;">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Non FDA Compliant Medications
										<span class="wasteOpportunity-infoIcon wasteInfoTip"  style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip tooltip_not_filling">
												<div class="wasteOpportunity-tooltipHead">Non FDA Compliant Medications</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt' style='color:#000;'>Definition</span> -
													Patient prescribed medication that are not compliant with FDA approved protocols.
													<br/>
													<br/>
													<span class='boldfnt' style='color:#000;'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the patients with non-compliant medication.
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span class="wb-header-value waste-totalNonfdaCombosPatients">0</span>
									<span id="" class="wb-header-value waste-totalNonfdaCombosPercent"></span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span class="waste-totalNonfdaCombosCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- NON FDA APPROVED SECTION END -->

						<!-- THERAPY DURATION SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteTherapyDuration">
							<div class="wasteOppotunityBox" style="background: #4caf50;">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Non-FDA Compliant Therapy Durations 
										<span class="wasteOpportunity-infoIcon wasteInfoTip"  style="float:right;top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip tooltip_not_filling">
												<div class="wasteOpportunity-tooltipHead" >Non-FDA Compliant Therapy Durations </div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt'>Definition</span> - Patient with FDA approved therapy with Non-FDA approved therapy durations.
													<br/><br/>
													<span class='boldfnt'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the patients with non-compliant treatment periods.
													<br/>
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span id="" class="wb-header-value therapyDurationTotal">0</span>
									<span id="therapyDurationTotal-percent" class="wb-header-value">(0%)</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="therapyDurationTotalCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- THERAPY DURATION SECTION END -->

						<!-- INAPPROPRIATE REGIMENT SECTION START -->
						<div class="col-md-4 wasteOpportunity-Card" clickdata="js-wasteRegiment">
							<div class="wasteOppotunityBox" style=" background: #9c27b0;">
								<div class="wb-header" style="padding: 5px;">
									<h5 class="wasteQuestion">
										Inappropriate Regiments										 
										<span class="wasteOpportunity-infoIcon wasteInfoTip" style="float:right; top: 0;">
											<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip tooltip_regement">
												<div class="wasteOpportunity-tooltipHead">Inappropriate Regiments</div>
												<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
													<span class='boldfnt'  style='color:#000;'>Definition</span> - Patient prescribed therapy with dosage quantity that deviates from standard of care.  
													<br/><br/><span class='boldfnt'  style='color:#000;'>Cost</span> - Sum of therapy cost for uncured patients and patients with missing SVR12 out of all the patient with non-standard regiments.
												</div>
											</div>
										</span>
									</h5>
								</div>
								<div class="wb-header-overview-value">
									<span class="wb-header-value regimenPatientsTotal">0</span>
									<span id="regimenTotal-percent" class="wb-header-value">(0%)</span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
								<!--<div class="wb-content">
									<span>$</span>
									<span id="regimenPatientsTotalCost" title="$0"> 0 </span>
								</div>-->
							</div>
						</div>
						<!-- INAPPROPRIATE REGIMENT SECTION END -->

					</div>
					<!-- MAIN OVERVIEW SECTION END -->


					<!-- CARE FAILURE SECTION START -->
					<div id="wastOverviewCureFailureChartScreen" style="display:none;">
						<div class="col-lg-12 chartContainer">
							<div class="boxContainerDashboard">

								<div class="col-md-12 wasteOpportunity-Card">
									<div class="wasteOppotunityBox" style="background: rgb(46, 126, 151); min-height: 49px;">
										<div class="wb-header">
											<div class="wb-header-title">
												<h5 class="wasteQuestion">
													Types and Rates of Care Failure
													<span class="wasteOpportunity-infoIcon wasteInfoTip">
														<div class="wasteOpportunity-tooltip wasteInfoTip_tooltip">
															<div class="wasteOpportunity-tooltipHead">Types and Rates of Care Failure</div>
															<div class="wasteOpportunity-tooltipBody" style="font-size: 13px;">
																<span class='boldfnt'>Definition</span> - 
																This chart represents the four type of care failure:<br/>
																1) Uncured Patients: Patients who are not cured based on SVR12 results.<br/>
																2) Discontinued: Patients who did not complete the treatment.<br/>
																3) Lost to follow Up: Patients who started the treatment but  did not go for viral load test at week 12<br/>
																4) No Prescription: Patients who got positive viral  load but did not start treatment there after.<br/>
																5) Regiments: Patients who falls under inappropriate regiments category. It means that the therapy provided to them is deviated from the standard of care.
																6) No HCV RNA: Patient who doesn't have any HCV RNA test prior the therapy provided them.<br/>
																7) Therapy Duration: Patients with therapy period less or more than standard of care.<br/>
																<br/>
																<span class='boldfnt'>Cost</span> - Cost is the sum of cost of all the patients who fall in one of the above conditions.
																
															</div>
														</div>
													</span>
												</h5>
											</div>
										</div> 
									</div>
								</div>

								<div class="panel-body">
									<div id="treamentAvgCostSelection" class="" style="text-align: center;margin-top: -15px;margin-bottom: 5px;">
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="SVRNotAchieved" checked="checked"> Uncured Patients
										&nbsp;&nbsp;
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="Discontinued"> Discontinued  &nbsp;&nbsp;
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="Followup"> Lost to follow up &nbsp;&nbsp;
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="Notprescribed"> No Prescription &nbsp;&nbsp;
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="Regiments"> Regiments &nbsp;&nbsp;
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="HCVRNA"> No HCV RNA &nbsp;&nbsp;
										<input type="radio" name="treamentAvgCostData" class="radioduration" value="TherapyDuration"> Therapy Duration  &nbsp;&nbsp;
									</div>
									<div id="divRateFailure" style="text-align: center;"></div>
								</div>

							</div>
						</div>
						
						<!-- ==================================
							 DATA OBSERVATION SECTION START 
						=================================== -->
						{{#if isClient}}
							{{>DataObservation}}
						{{else}}
							<!--{{>DataObservation}}-->
						{{/if}}
						
						<!-- ==================================
							 DATA OBSERVATION SECTION END 
						=================================== -->
					</div>
					<!-- CARE FAILURE SECTION END -->

				</div>
				<!-- ================================
					Overview END
				================================== -->


				<!-- ================================
					Subsection START
				================================== -->
