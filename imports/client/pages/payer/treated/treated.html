							<div class="configNewDrugPopup complicationratemodal">
								<div class="modal fade" id="complicationrate" tabindex="-1" role="dialog" aria-labelledby="myModalLabelComplication" data-backdrop="static">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											{{#if iscomplicationDataEmpty}}
											<div class="errorcompli">No Data Found</div>
											<div class="modal-footer">
												<div class="complicationViewApplyContaier" id="treatedcomplicationViewApplyContaier" style="width:97%">
													<div style="margin: 0 auto;padding-left:84px" class="crButtonContainer">
														<div class="complicationsClosebutton" data-dismiss="modal" href="#" style="cursor:pointer;">Close</div>
													</div>
												</div>
											</div>
											{{else}}	
											<div class="row">
											<div class="col-md-12">
												<div class="col-md-4 searchWrapper"></div>
												<div class="col-md-4 titlec" >
													<h5 style="padding:22px;margin:0px;padding-bottom:0px;color: #333;font-weight:600;">Hospitalization Rate</h5>
													<span class="cardIcon relativeWeightsInfoIcon untreatedUniAdhInfo comparitivetooltip"  style="position: absolute;margin-top:-20px">
														<div class="advPayer-tooltip untreatedUniAdhTooltip" style="width: 375px!important;left: 87px;" >
															<div class="advPayer-tooltipHead">Hospitalization Rate</div>
															<div class="treatedtooltiptooltipBody" style="font-size: 13px;">
																<span class='boldfnt'>Definition</span> - Allows us to compute the rate of hospitalization for each drug in the context of patient days and the number of patients who have prescribed with a given drug. Presented as a single rate of hospitalization. 1000 days are 1000 Treatment Days.<br/><br/>

																<span class='boldfnt'>How to Calculate</span><br/>
																<span>Rate/1000 days = </span><br/>
																<span class='formulaSection'>
																	<span style="border-bottom: 1px dotted;margin-left:100px;">#hospitalization</span>
																	<span style="margin-top: 8px;padding-left:2%;margin-left: 46px;position: absolute;"> * 1000 </span><br/>
																	<span style="padding-left:15%">(#patients * #days of treatment)</span>
																</span>
																<br/><br/>1000 days are 1000 Treatment Days.<br/> <b> i.e. </b> Lets assume that we have 20 patients who have been prescribed Harvoni(12W).
																<br/><br/>So, days of treatment will be : &nbsp;&nbsp; 12 * 7  = 84 days.<br/> days of treatment for 20 Patients : &nbsp;&nbsp; 
																20 * 84 = 1680 days.<br/><br/><span style="color: #555; background: #fefefe;">Now lets assume there are 10 hospitalization for these 
																<b> 20 patients</b><br/>For 1680 patient days, Hospitalization  = 10
																<br/>For 1 patients day, hospitalization =  10/1680<br/>For 1000 patient days,hospitalizations = (10/1680)*1000</span><br/>
																<br/>So,<br/><b>Rate/1000 days = (10/1680)*1000  = 5.952</b><br/><br/>
															</div>
														</div>
													</span>
											
												</div>
												<div class="col-md-4 paginat">
												</div>
											</div>
											</div>

										<div class="modal-body cnfgDrug-body">
											<div class="row complicationRateHeading">
												<div class="col-md-12">
													<div class="col-md-1 checkbox" style="padding-left:0px;">
														<label>
															<input type="checkbox" class="medcomplistchecked" value="0" checked/>
															<span class="cr"><i class="cr-icon fa fa-check"></i></span>
														</label>
													</div>
													<div class="col-md-3">
														<div class="drugGroupName" style="width:99%;">Drugs</div>
													</div>
													<div class="col-md-4">
														<div class="sortg sortComplicationRate complicationRate" sort="complicationRate" type="desc" style="width:99%;">
															Hospitalization rate per 1000 days
														</div>
													</div>
													<div class="col-md-4">
														<div class="sortg sortComplicationRate complicationCost" sort="complicationCost" type="desc" style="width:106%;">
															Cost of hospitalization per 1000 days
														</div>
													</div>
												</div>
											</div>
											<div class="row complicationData treatedcomplicationData"></div>
										</div>
										<div class="modal-footer">
											<div class="complicationViewApplyContaier" id="treatedcomplicationViewApplyContaier" style="width:97%">
												<div style="margin: 0 auto;" class="crButtonContainer">
													<div class="complicationsApplybutton treatedcomplicationsApplybutton">Apply</div>
													<div class="complicationsClosebutton" data-dismiss="modal" href="#" style="cursor:pointer;">Close</div>
												</div>
											</div>
										</div>
										{{/if}}
										</div><!-- /.modal-content -->
									</div><!-- /.modal-dialog -->
								</div><!-- /.modal -->

					<div class="col-md-3 setrowmargin">
						<div class="treatingWeight relativeWeightsContainer">
							<div class="treatingweightAdjustform weightAdjustform">
								<div class="relativeWeightSectionHeader">
									<span>Relative Weights</span>
									<span class="cardIcon treatedRelativeIcon relativeWeightTooltip" style="position: absolute;margin-top:0px;">
										<div class="advPayer-tooltip treatingRelativeTooltip" style="right: -105px;">
											<div class="advPayer-tooltipHead">Relative weights</div>
											<div class="advPayer-tooltipBody">
												<span class='boldfnt'>Definition</span> - Enables adjusting of the Efficacy, Adherence and Cost sliders based on how important each parameter in a given context which is ultimately factored into the value score computation of the drug therapies.<br/><br/>
											</div>
										</div>
									</span>
								</div>
								<div class="row weightAdjustformInner" style="padding: 14px;margin-left: 1px;margin-right: 1px; width: 100%" id="weightfilter2">
									<div class="col-md-12 relativeWeight" style="border-bottom: 1px solid #e1e1e1;">
										<div class="weightSlidersLabelSection">
											<label>Efficacy</label>
											<span class="cardIcon relativeWeightsInfoIcon treatingUniEffInfo" style="position: absolute;margin-top:-1px">
												<div class="advPayer-tooltip treatingUniEffTooltip" style="width: 450px;left: 40px;">
													<div class="advPayer-tooltipHead">Efficacy</div>
													<div class="advPayer-tooltipBody">
														<span class='boldfnt'>Definition</span> - The efficacy of a drug is the measure of effectiveness of therapy based on real world evidence. It is defined as the percentage of similar patients ((i.e with same HCV genotype, cirrhosis and naive/experienced conditions) who had SVR 12 value of 0 or undetected after taking the given prescription for a given treatment period.
														<br/><br/>
														<span class='boldfnt'>Efficacy (%) =  </span><br/>
														<span class='formulaSection'>
															<span style='border-bottom: 1px dotted;'> Count of Drug Population Patients (Nx) where svr_12 is 0 or undetected </span> <span style='margin-top: 10px;position: absolute;padding-left:1%;'>* 100 </span><br/>
															<span style='padding-left:15%'>Drug Population (Nx)</span>
														</span><br/>
														<span>Where :</span><br/>
														<span>
															<span class='boldfnt'>SVR 12</span> is Sustained Virological Response on a gap of 12 weeks after completion of a given treatment period.<br/>
															<span class='boldfnt'>Drug population</span> is the number of patients who underwent the therapy
														</span>
													</div>
												</div>
											</span>
											<span class="weightSliderReset"></span>
										</div>
										<div class="weightSliderContainer">
											<div class="weightslidspan0">0%</div>
											<div class="treatingWeightSliderDiv WeightSliderDiv">
												<div class=" rangeslider weightSliderDivision" style="height: 10px;"></div>
												<input id="txtEffWeightTreated" type="range" value="100" step="1" min="0" max="100">
												<div class="sliderOutput">100<span>%</span></div>
											</div>
											<div class="weightslidspan100">100%</div>
										</div>
									</div>
									<div class="col-md-12 relativeWeight" style="border-bottom: 1px solid #e1e1e1;">
										<div class="weightSlidersLabelSection">
											<label>Adherence</label>
											<span class="cardIcon relativeWeightsInfoIcon treatingUniAdhInfo" style="position: absolute;margin-top:-1px">
												<div class="advPayer-tooltip treatingUniAdhTooltip">
													<div class="advPayer-tooltipHead">
														Adherence
													</div>
													<div class="advPayer-tooltipBody">
														<span class='boldfnt'>Definition</span> - MPR is used to determine compliance and measured from the first to the last prescription.  The denominator is the duration from the start period to the completion of the last prescription, and the numerator is the number of days supplied over that period from first to last prescription.Here, Medication dispense is used for days prescription.<br/><br/>
														<span class='boldfnt'>Adherence (MPR) for Patient x = </span><br/>
														<span class='formulaSection'>
															<span style='border-bottom: 1px dotted;'> (days_medication/7) </span>
															<span style='padding-top: 10px;position: absolute;padding-left:1%'>* 100 </span><br/>
															<span>treatment_Period</span>
														</span>
													</div>
												</div>
											</span>
											<span class="weightSliderReset"></span>
										</div>
										<div class="weightSliderContainer">
											<div class="weightslidspan0">0%</div>
											<div class="treatingWeightSliderDiv WeightSliderDiv">
												<div class=" rangeslider weightSliderDivision" style="height: 10px;">

												</div>
												<input id="txtAdhWeightTreated" type="range" value="100" step="1" min="0" max="100">
												<div class="sliderOutput">100<span>%</span></div>
											</div>
											<div class="weightslidspan100">100%</div>
										</div>
									</div>

									<div class="col-md-12 relativeWeight">
										<div class="weightSlidersLabelSection">
											<label>Cost</label>
											<span class="cardIcon relativeWeightsInfoIcon treatingUniCostInfo" style="position: absolute;margin-top:-1px">
												<div class="advPayer-tooltip treatingUniCostTooltip">
													<div class="advPayer-tooltipHead">
														Cost
													</div>
													<div class="advPayer-tooltipBody">
														<span>Cost is the actual total cost of the therapy for a given treatment period.</span>
													</div>
												</div>
											</span>
											<span class="weightSliderReset"></span>
										</div>

												<div class="sliderOutput">100<span>%</span></div>
											</div>
											<div class="weightslidspan100">100%</div>
										</div>
									</div>
								</div>
