													<div class="advPayer-tooltipHead">
													Hospitalization Rate
												</div>
												<div class="treatedtooltiptooltipBody">
													<span class='boldfnt'>Definition</span> - Allows us to compute the rate of hospitalization for each drug in the context of patient days and the number of patients who have prescribed with a given drug. Presented as a single rate of hospitalizations.<br/><br/>

													<span class='boldfnt'>How to Calculate</span><br/>
													<span>Rate/1000 days = </span><br/>
													<span class='formulaSection'>
														
														<span style="border-bottom: 1px dotted;margin-left:100px;">#hospitalization</span>
														<span style="margin-top: 8px;padding-left:2%;margin-left: 46px;position: absolute;"> * 1000 </span><br/>
														<span style="padding-left:15%">(#patients * #days of treatment)</span>
													</span><br/><br/>1000 days are 1000 Treatment Days.<br/> <b> i.e. </b> Lets assume that we have 20 patients who have been prescribed Harvoni(12W).<br/><br/>So, days of treatment will be : &nbsp;&nbsp; 12 * 7  = 84 days.<br/> days of treatment for 20 Patients : &nbsp;&nbsp; 20 * 84 = 1680 days.<br/><br/><span style="color: #555; background: #fefefe;">Now lets assume there are 10 hospitalizations for these <b> 20 patients</b><br/>For 1680 patient days, hospitalizations  = 10<br/>For 1 patients day, hospitalizations =  10/1680<br/>For 1000 patient days,hospitalizations = (10/1680)*1000</span><br/><br/>So,<br/><b>Rate/1000 days = (10/1680)*1000  = 5.952</b><br/><br/>
													
												</div>
												</div>
												</span>
										 	</div>
										 </div>

															Relative weights

														<div class="advPayer-tooltipBody">
															<span class='boldfnt'>Definition</span> - Enables adjusting of the Efficacy, Adherence and Cost sliders based on how important each parameter in a given context which is ultimately factored into the value score computation of the drug therapies.<br/><br/>
														</div>
									</div>
								</span>
							</div>
							<div class="row weightAdjustformInner" style="padding: 14px;margin-left: 1px;margin-right: 1px; width: 100%" id="weightfilter2">
								<div class="col-md-12 relativeWeight" style="border-bottom: 1px solid #e1e1e1;">
									<div class="weightSlidersLabelSection">
										<label>Efficacy</label>
										<span class="cardIcon relativeWeightsInfoIcon untreatedUniEffInfo" style="position: absolute;margin-top:-1px">
											<div class="advPayer-tooltip untreatedUniEffTooltip">
												<div class="advPayer-tooltipHead">
													Efficacy
												</div>
												<div class="advPayer-tooltipBody">
													<span class='boldfnt'>Definition</span> - The efficacy of a drug is the measure of effectiveness of therapy based on real world evidence. It is defined as the percentage of similar patients ((i.e with same HCV genotype, cirrhosis and naive/experienced conditions) who had SVR 12 value of 2M or less after taking the given prescription for a given treatment period.
													<br/><br/>
													<span class='boldfnt'>Efficacy (%) =  </span><br/>
													<span class='formulaSection'>
														<span style='border-bottom: 1px dotted;'> Count of Drug Population Patients (Nx) where svr_12 &gt; 2M </span> <span style='margin-top: 8px;position: absolute;padding-left:2%;'>* 100 </span><br/>
														<span style='padding-left:15%'>Drug Population (Nx)</span>
													</span><br/>
													<span>Where :</span><br/>
													<span>
														<span class='boldfnt'>SVR 12</span> is Sustained Virological Response on a gap of 12 weeks after completion of a given treatment period.<br/>
														<span class='boldfnt'>Drug population</span> is the number of patients who underwent the therapy
													</span>
												</div>
											</div>
										</span>
										<span class="weightSliderReset"></span>
									</div>
									<div class="weightSliderContainer">

											<div class=" rangeslider weightSliderDivision" style="height: 10px;">
												
											</div>
											<input id="txtEffWeightuntreated" type="range" value="100" step="1" min="0" max="100">

										</div>
										<div class="weightslidspan100">100%</div>
									</div>
								</div>
								<div class="col-md-12 relativeWeight" style="border-bottom: 1px solid #e1e1e1;">

												<div class="advPayer-tooltipHead">
													Adherence
												</div>
												<div class="advPayer-tooltipBody">
													<span class='boldfnt'>Definition</span> - MPR is used to determine compliance and measured from the first to the last prescription.  The denominator is the duration from the start period to the completion of the last prescription, and the numerator is the number of days supplied over that period from first to last prescription.<br/><br/>
													<span class='boldfnt'>Adherence (MPR) for Patient x = </span><br/>
													<span class='formulaSection'>
														<span style='border-bottom: 1px dotted;'> (days_medication/7) </span> 
														<span style='padding-top: 8px;position: absolute;padding-left:3%'>* 100 </span><br/>
														<span>treatment_Period</span>
													</span>
												</div>
											</div>
										</span>
										<span class="weightSliderReset"></span>
									</div>
									<div class="weightSliderContainer">
										<div class="weightslidspan0">0%</div>
										<div class="untreatedWeightSliderDiv WeightSliderDiv">
											<div class=" rangeslider weightSliderDivision" style="height: 10px;">
												
											</div>
											<input id="txtAdhWeightuntreated" type="range" value="100" step="1" min="0" max="100">
											<div class="sliderOutput">100<span>%</span></div>
										</div>
										<div class="weightslidspan100">100%</div>
									</div>
								</div>

								<div class="col-md-12 relativeWeight" style="border-bottom: 1px solid #e1e1e1;">

										</span>
