<template name="ComparePayerModel">
	<div class="content-wrapper ">
        <div class="compareModelHeading">Compare Payer Models</div>

        <div class="cpbackbtn js-compareModel-back">
            <a href="#" class="compareDrugbackbtn"><span class="compareDrugbackbtnIcon"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>back</a>         
        </div>
        <div class="recommendationsTitle-Filters">
                        <div class="col-md-4">
                            <span style="font-weight:bold;">Genotype: </span>
                            <span class="rec-Genotype-compare"></span>
                        </div>
                        <div class="col-md-4">
                            <span style="font-weight:bold;">Treatment: </span>
                            <span class="rec-Treatment-compare"></span>
                        </div>
                        <div class="col-md-4">
                            <span style="font-weight:bold;">Cirrhosis: </span>
                            <span class="rec-Cirrhosis-compare"></span>
                        </div>
        </div> 
        <!-- Show Filters on top as they should be same -->
        
        <div class="payer-modelCompare-headerBand">
            <div class="col-md-1 model-compare-key">Models</div>
            <div class="col-md-1 model-compare-key">Savings</div>
            <div class="col-md-1 model-compare-key">Cost</div>
            <div class="col-md-1 model-compare-key">Utilization</div>
            <div class="col-md-6 model-compare-key" style="text-align:center;">Quality Impacts
                <div class="recommendedDrugInfoCompareModel recommendedDrugInfo recommendedDrugInfo_abs" style="right:200px;">
                                    <div class="analytics-tooltip mlInfoTip_tooltip custmpopupbox" style="overflow-y:scroll;height: 380px;">                                        
                                        <div class="analytics-tooltipHead">Efficacy</div>
                                            <div class="analytics-tooltipBody" style="font-size: 13px;">
                                               <span class="boldfnt" style="float:none;">Definition</span> - Sum up Efficacy (Best Efficacy) of all medications in the sub population.
                                                    Sum up Efficacy of individual drug & patient count in the sub population.
                                                    Effected Efficacy is calculated by the difference of % in the best Efficacy average & Efficacy average.<br><br>
                                                        <span class="boldfnt">Formula Section</span><br>
                                                        <span>(Best Efficacy - Efficacy)</span><br>     
                                                     <br> 
                                            </div>
                                       
                                    <div class="analytics-tooltipHead">Adherence</div>
                                                        <div class="analytics-tooltipBody" style="font-size: 13px;">
                                                            <span class="boldfnt" style="float:none;">Definition</span> - Sum up Adherence (Best Adherence) of Medications in the sub population.
                                                                Sum up Adherence of individual drug & patient count in the sub population.
                                                                Effected Adherence is calculated by the difference of % in the best Adherence average & Adherence average.<br><br>
                                                                    <span class="boldfnt">Formula Section</span><br>
                                                                    <span>(Best Adherence - Adherence)</span><br>       
                                                                 <br>   </div>
                                    <div class="analytics-tooltipHead">Cost</div>
                                <div class="analytics-tooltipBody" style="font-size: 13px;">
                                            <span class="boldfnt" style="float:none;">Definition</span> - Sum up cost (Best Cost) of Medication in the sub population.
                                                Sum up cost of individual drug & patient count in the sub population.
                                                Effected cost is calculated by the difference of % in the best Cost sum & Costs sum.<br><br>
                                                    <span class="boldfnt">Formula Section</span><br>
                                                    <span>(Best Cost - Costs) / Costs</span><br>        
                                                 <br> 
                                                                            </div>
                                                                                                   
                            </div>

                                    </div> 
            </div>
            <div class="col-md-2 model-compare-key">Recommendation</div>
        </div>

        <div class="payer-modelCompare-body"> </div>

    </div>
</template>
