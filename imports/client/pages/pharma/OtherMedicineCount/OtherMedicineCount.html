<template name="OtherMedicineCount">
     <div class="">

                        <div class="col-md-12" style="width: 100%;  padding: 0px;margin-left: 13px;padding-top: 10px !important">
                            <div class="col-md-3 setpadding AdvPayerDropDownContainer" style="width: 19%;">
                                <div class="AdvPayerDropDown" id="insurancePlan">
                                    <div class="dropdownLabel">Type of drug</div>
                                    <div class="drugdropdown" style="min-height: 28px;">
                                        <select id="pharma-medicationOMC" class="DrugSelect selectized" tabindex="-1">
                                            <option value="all">ALL</option>
                                            {{#each getMedication}}
                                                <option value="{{this}}">{{this}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 setpadding AdvPayerDropDownContainer" id="treatedselectGenotypeOM" style="width: 21%;">
                                <div class="dropdownLabel">
                                    <span>Genotype</span><br>
                                </div>
                                <div class="dropdownCombogen dropdownCombo" style="width: 100%;">
                                    <dl class="dropdown genotypeSelect">
                                        <dt>
                                            <a href="#">

                                                <p class="multiSel">
                                                    <span title="All">ALL</span>
                                                </p>
                                            </a>
                                        </dt>
                                        <dd>
                                            <div class="mutliSelect">
                                                <ul>
                                                    <li class="checkbox">
                                                        <label>
															<input type="checkbox" value="all" checked class="isCheckedall"/>
															<span class="cr"><i class="cr-icon fa fa-check"></i></span>
															ALL
														 </label>
                                                    </li>
                                                    {{#each getGenotypeList}}
                                                    <li class="checkbox">
                                                        <label>
															<input type="checkbox" value="{{this}}" class="isChecked" disabled />
															<span class="cr"><i class="cr-icon fa fa-check"></i></span>
															{{this}}
														</label>
                                                    </li>
                                                    {{/each}}
                                                </ul>
                                            </div>
                                        </dd>
                                    </dl>
                                </div>
                            </div>

                            <div class="col-md-2 setpadding AdvPayerDropDownContainer" style="width: 19%;">

                                <div class="AdvPayerDropDown " id="selectTreatment">
                                    <div class="dropdownLabel">Treatment</div>
                                    <select class="treatedTreatmentOM" name="treatment">
										  <option value="all">ALL</option>
			                              <option value="Naive">Naive</option>
			                              <option value="Experienced">Experienced</option>
										</select>
                                </div>
                            </div>

                            <div class="col-md-2 setpadding AdvPayerDropDownContainer" id="selectCirrhosis" style="width: 20%;">

                                <div class="AdvPayerDropDown" id="selectCirrhosis">
                                    <div class="dropdownLabel">Cirrhosis</div>
                                    <select class="treatedCirrhosisOM" name="cirrhosis">
										  <option value="all">ALL</option>
			                              <option value="Yes">Cirrhosis</option>
			                              <option value="No">Non Cirrhosis</option>
										</select>
                                </div>
                            </div>

                            <div class="col-md-2" style="padding-top: 36px;float: right;padding-left:40px">
                                <div class="goButtonWrapper">
                                    <span class="applyUniFilters treatedApplyUniFiltersMO applyBtn btn btn-success btn-cons">
                                            GO
                                        </span>
                                 </div>
                                <div class="efd-cell2_subpopulaiton ecf-showPatient"><a href="#" class="js-showPateintsList"></a></div>
                            </div>

                            <!-- <div class="goButtonWrapper" style="float:none;padding-top: 32px;margin-left: 0px !important;margin-right: 20px !important;">
                                <span class="applyUniFilters treatedApplyUniFiltersMO applyBtn btn btn-success btn-cons">
									GO
								</span>
                            </div> -->
                        </div>
                    </div>

    <div class="row" style="height:450px;padding-top:20px;">
        <div class="col-md-10 mlSubTabsChartSectionWrap" id="OMedicineCount" style="padding-top:10px;padding-left:90pxmin-height: 100px;">
            <div id="pharma_medicationcount"></div>
        </div>
    </div>
  {{ >MainFooter}}
</template>
