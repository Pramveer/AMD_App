<template name="ComorbidityAnalytics">
	<!--Nisha 02/28/2017 modified the page commented out "analytics-tooltipHead" to remove the heading-->
    {{> PharmaSubTabs data="comorbidityAnalytics"}}
      <div class="breadcrumb-fulldiv">
<nav class="breadcrumb">
  <a class="breadcrumb-item" href="Summary">Pharma</a>
  
  <span class="breadcrumb-item active">Comorbidity</span> 
</nav>
        </div>
      <div class="row" style="margin-top:30px;">
        <div class="col-lg-12 mlSubTabsChartSectionMask loadingwheelMask">
             <div class="chart_loader payer_loader">Loading...</div>
        </div>
         <div class="col-lg-12 mlSubTabsChartSectionWrap" style="text-align:center;display:none;min-height: 100px;">
             <!-- Compare Button -->
            <!--<div class="js-comparativeEngine ce_CompareButton " style=""><img src="/compare-icon.png"><span class="tooltiptext">Compare</span> </div>-->
            <div class="panel panel-default" style="margin-left:30px;margin-right:30px;margin-top:40px;">
                <h3 class="panel-title containertitle" style="text-align:center;font-size: 20px ! important;display:inline-block;margin-top:30px;">
                    Comorbidity & Clinical Codes Distribution</h3>
                     <span class="macLearningsubTabs-infoIcon mlInfoTip" >
											<div class="analytics-tooltip mlInfoTip_tooltip">
												<!--<div class="analytics-tooltipHead">
													Comorbidity Distribution
												</div>-->
												<div class="analytics-tooltipBody" style="font-size: 13px;">
										
														<span class="boldfnt">Definition</span> - This chart represents the cured and not cured patients count with each comorbidity. And the table on the right side, shows those patients broken by Genotype.
                                                            <br> <br>Some patients may have multiple comorbidity, hence they will be counted for each comorbidity they pursue. <br>

   													<br>
												</div>

											</div>
										</span>
                   
             <div class="panel-body" style="padding: 0px !important">
               <div class="col-lg-9" id="OMedicineCount" style="padding-left:10px;">
                    <div id="pharma_comorbiditychart"></div>
                </div>
                <div class="col-lg-3 commonInfoTable comordityDataGenotypeCount" style="width: 295px; margin-top: 185px;background-color: white;">

                </div>
             </div>
           </div>
          <!-- <div  style="width: 100%;  padding: 0px;margin-left: 13px;padding-top: 25px !important">
              <div class="panel-heading">
                <h3 class="panel-title containertitle" style="text-align:center;font-size:16px !important">Comorbidity Distribution</h3>
            </div>
                <div class="col-lg-9" id="OMedicineCount" style="padding-left:10px;padding-top:20px">
                    <div id="pharma_comorbiditychart"></div>
                </div>
                <div class="col-lg-3">
                    <div class="treatPriority-infoTable comordityDataGenotypeCount">
                    </div>
                </div>
          </div> -->
          </div>
    </div>

    <!-- Symptoms Charts Section -->
    <div class="row">
        <div class="col-lg-12 mlSubTabsChartSectionMask  loadingwheelMask symptomsChartsLoading" style="display: none">
             <div class="chart_loader payer_loader">Loading...</div>
        </div>
        <div class="col-lg-12 symptomsChartWrapper" style="display: none;">
            <div class="panel panel-default" style="margin-left:30px;margin-right:30px;text-align:center;">
                    <div class="panel-title containertitle" style="margin-top:30px;" >
                    <h3  style="display: inline;font-size: 20px ! important; font-weight: 600;">Symptoms Distribution for ExtraHepatic Hepatitis C 
                    </h3>
                    <span class="macLearningsubTabs-infoIcon mlInfoTip" >
											<div class="analytics-tooltip mlInfoTip_tooltip">
												<!--<div class="analytics-tooltipHead">
													Symptoms Distribution for ExtraHepatic Hepatitis C 
												</div>-->
												<div class="analytics-tooltipBody" style="font-size: 13px;">
										
														<span class="boldfnt">Definition</span> - This chart represents count of patients for each symptom of Extrahepatic Hepatitis C broken by Genotype/Cirrhosis/Treatment/Fibrosis. 
                                                            <br> <br>
                                                            When No filter is selected it represents the percentage of patients having that symptom.    
                                                            <br> <br>
                                                            When cost is selected, it represents average cost for all the patients having that symptom.
                                                            <br> <br>
                                                            <span class="boldfnt">Calculation</span> 
                                                            <br> <br>
                                                            <span class="boldfnt">Cost</span> - total cost for all the patients in particular symptom/total number of patients for that particular symptom
                                                            <br> <br>
                                                            <span class="boldfnt">Percentage</span> - Total patient with the symptom * 100/Total patients in sub-population
                                                            <br> <br>
                                                        <span style='color:red;padding-right:5px;'>*</span><span style='margin-top: 10px;word-break: break-all;'>Sourced from <a target="_blank" style="word-break: break-all;" href='http://hcvadvocate.org/Hepatitis/factsheets_pdf/Extrahepatic.pdf'>http://hcvadvocate.org/Hepatitis/factsheets_pdf/Extrahepatic.pdf</a></span>
														<br><br>
												</div>

											</div>
					</span>
                    </div>
                    <div class="panel-body">
                        <div id="symptomsSelection" class="">
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="Genotype" checked="checked"> Genotype &nbsp;&nbsp;&nbsp;
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="Cirrhosis"> Cirrhosis &nbsp;&nbsp;&nbsp;
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="Treatment"> Treatment &nbsp;&nbsp;&nbsp;
			                <input type="radio" name="symptomsDistribution" class="radioduration" value="FibStages"> Fib-Stages &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="symptomsDistribution" class="radioduration" value="Cost"> Cost &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="symptomsDistribution" class="radioduration" value="All" > No Filter  
                            &nbsp;&nbsp;&nbsp;
		                </div>
        			    <div id="symptomsOverAllDistribution" style="min-height: 700px;"></div>
        			</div>
            </div>
        </div>
    </div>

  {{ >MainFooter}}
</template>
