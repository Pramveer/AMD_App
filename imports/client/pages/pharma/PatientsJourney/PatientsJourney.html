              <!--<div class="analytics-tooltipHead">Viral Load Over Time</div>-->

								<span class="boldfnt">N : <span id="ViralLoadPatientCount"></span></span><br/>

								consideration of drug-drug interactions, evaluation of treatment response during and after therapy, and monitoring for safety. <br/>
								<b>Viral Load: </b> Mathematical Log of Mean Viral Load per Week. <br>
								<div style="width:90px; float:left;"> <span style="margin-top:14px;display:inline-block">Viral Load =</span></div>
								<div style="width:120px; float:left;">
									<div style="border-bottom:1px dotted #ccc; width:100%; text-align:center">X<sub>1</sub>+X<sub>2</sub>
										<span style="position:relative;display:inline-block;top:-5px">.....</span>+X<sub>n</sub>
									</div>
									<div style="width:100%; text-align:center;">n</div>
								</div>
								<br><br>
							</div>
						</div>
					</span>
				</h3>
			</div>

									{{/each}}
								</select>
							</div>-->

							<!--<input type="radio" name="duration" class="radioduration" value="all" checked="checked"> All Weeks &nbsp;&nbsp;&nbsp;-->

							<input type="radio" name="duration" class="radioduration" value="9-12"> 9 - 12 Weeks &nbsp;&nbsp;&nbsp;

							<input type="radio" name="duration" class="radioduration" value="25-48"> 25 - 48 Weeks &nbsp;&nbsp;&nbsp;

					</div>-->

						<div class="col-md-12" id="OMedicineCount">
							<div class="boxshadow_borderline inline-block">

								<div id="treatmentEfficacyViralLoadSyncCharts">

				<div class="col-md-12">
					<div class="panel boxshadow_borderline" style="width:98%;">
					<div class="panel-heading">
								<h3 class="panel-title containertitle" style="display: inline-block;padding-right:10px;">First Point of Undetected Viral Load During The Treatment</h3>
								<span class="macLearningsubTabs-questIcon mlInfoTip" >
								<div class="analytics-tooltip mlInfoTip_tooltip" >
								<!--<div class="analytics-tooltipHead">
								First Point of Undetected Viral Load During The Treatment
								</div>-->
								<div class="analytics-tooltipBody" style="font-size: 13px;">

									<span class="boldfnt">Question Answered:</span><br>  At what point in the patient journey during the treatment does each medication perform best
								</div>

								</div>
							</span>

								<span class="macLearningsubTabs-infoIcon mlInfoTip infoalignment" >
								<div class="analytics-tooltip mlInfoTip_tooltip" style="right: -148px;">
								<!--<div class="analytics-tooltipHead">
								First Point of Undetected Viral Load During The Treatment
								</div>-->
								<div class="analytics-tooltipBody" style="font-size: 13px;">
									<span class="boldfnt">N : <span id="UndetectedDuringCount"></span></span><br/>
									 <b>Definition:</b> This chart represents the first point of Undetected Viral Load during the treatment.
									 From this chart we can see the percentage of patients for each week/week range reaching to undetected Viral Load stage during the treatment.
									 <br><br>
 To find this information, first of all we found the patients having viral load results
 before starting the treatment, and zero viral load during the treatment.
 After that we count such patients in each week and represent the percentage of total patients for each medication in the graph.

 								</div>
								</div>
							</span>

											</div>

					<div class="panel-body">
						<div id="pharmaTreatmentSVRUnDetected" style="width:1100px;"></div>
					</div>
					</div>
              </div>
			  <div class="col-md-12"><!--Nisha 02/10/2017 added Question answered-->
					<div class="panel boxshadow_borderline" style="width:98%;">
					<div class="panel-heading">
								<h3 class="panel-title containertitle" style="display: inline-block;padding-right:10px;">First Point of Undetected Viral Load After Ending Treatment</h3>
							<!--Nisha 02/13/2017 Specify which question is Answered-->
								<span class="macLearningsubTabs-questIcon mlInfoTip" >
								<div class="analytics-tooltip mlInfoTip_tooltip" >
								<!--<div class="analytics-tooltipHead">
								First Point of Undetected Viral Load After Ending Treatment
								</div>-->
								<div class="analytics-tooltipBody" style="font-size: 13px;">

									 <span class="boldfnt">Question Answered:</span><br>  At what point in the patient journey after the treatment does each medication perform best
									</div>

								</div>
							</span>
								<span class="macLearningsubTabs-infoIcon mlInfoTip infoalignment" >
								<div class="analytics-tooltip mlInfoTip_tooltip" style="right: -148px;">
								<!--<div class="analytics-tooltipHead">
								First Point of Undetected Viral Load After Ending Treatment
								</div>-->
								<div class="analytics-tooltipBody" style="font-size: 13px;">
									<span class="boldfnt">N : <span id="UndetectedAfterCount"></span></span><br/>
									<b>Definition:</b> This chart represents the first point of Undetected Viral Load after the treatment ends.
									From this chart we can see the percentage of patients for each week/week range reaching to undetected Viral Load stage after the treatment ends.

                  After that we count such patients in each week and represent the percentage of total patients for each medication in the graph.

								 </div>

								</div>
