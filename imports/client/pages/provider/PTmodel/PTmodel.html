<!-- Jayesh(02/04/2017) add P & T Model template -->
<template name="PTmodel">
    <ul class="rweb-list" style="display:none">
                <li class="active ptModelTab">
                    <a href="#" data="ptModelTab">P & T Model
                     </a>
                </li>
    </ul>
    {{#if isLoading}}
    <div class="content-wrapper">
        {{> NewLoading}}
    </div>
    {{else}} {{#if noDataFound}}
    <div class="providerNoDataFound">No drugs found for the given medical situation. Please refine clinical criteria.</div>
    {{else}}
    <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
    <!-- Body Template -->
    <div class="content-wrapper">
        <div class="container pagecontent">
            <!-- Content Header (Page header) -->
            <div class="draug_header">
            </div>
            <div class="row">
                <div class="warningdiv">
                    <!-- {{> DrugPopup}} -->
                    <!--{{>DrugSelectionLimitWarning}}-->
                    <!-- {{>DrugSelectionEmptyWarning}} -->
                </div>
            </div>
        </div>
        <div class="container pagecontent posrelovfhid pt-OverflowTooltip">
            <div class="row" style="height:100%">
                <div class="slidesec">
                    <!-- Main content -->
                    <section class="content CommparePageContent adherence-container">
                        <!--Drug selection sliding menu -->
                        <div class="e-slidemenu" style="width: 170px;">
                            <div class="menulines" trigger="1" style="width: 170px;float: left"><span class='drug-toggle-title' style="float:left">Add Medications</span>
                                <ul>
                                    <li>&nbsp;</li>
                                    <li>&nbsp;</li>
                                    <li>&nbsp;</li>
                                </ul>
                            </div>
                        </div>
                        <!-- End Slide meu-->
                        <div class="cpbackbtn">
                            <a href="{{pathFor 'Provider'}}" class="compareDrugbackbtn"><span class="compareDrugbackbtnIcon"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>back</a>
                        </div>
                        <div class="panel" style="width:100%;">
			                <div class="panel-heading" style="text-align: center">
				                <h3 class="panel-title containertitle " style="display: inline-block;font-size: 20px ! important;">P & T Model</h3>
				                    <span class="macLearningsubTabs-infoIcon mlInfoTip">
											<div class="analytics-tooltip mlInfoTip_tooltip" >
												<div class="analytics-tooltipHead">
												P & T Model
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;">
                                                    <b>Definition:</b><br />
                                                    This is the new value model for evaluating specialty medications for a hospital formulary. It also introduces a new criterion of evaluation entitled “Societal Benefit” that provides a rating on quality- of-life issues. 
                                                    <br /><br />With measurable factors of efficacy, risk, cost, and quality-of-life concerns, our methodology provides a more balanced approach in the evaluation of specialty medications.
                                                    <br /><br />Here we are considering only individual medication for those patients who has SVR12, cost data. 
                                                    <br/><br/>
                                                    <span style='color:red;padding-right:5px;'>*</span>
                                                    <span style='margin-top: 10px;'>Sourced from :
                                                                <a style="word-break: break-all;" href="http://www.sciencedirect.com/science/article/pii/S1098301513016951">http://www.sciencedirect.com/science/article/pii/S1098301513016951</a>
                                                            </span>
                                                    <br/>
                                            </div>

                                        </div>
                                        </span>

                            </div>
                        </div>
                        <div class="ComparePageSectionsContainer">
                            <div class="ComparePageLeftSection">
                                <div class="cpHeader" style='font-weight:"bold"'>Measures</div>
                                <div class="cplsInnerdivContainer">
                                    <div class="cplsInnerdiv">
                                        <label class="cplsLables">Efficacy</label>
                                         <span class="macLearningsubTabs-infoIcon mlInfoTip">
											<div class="analytics-tooltip mlInfoTip_tooltip pt-tooltipLeft tooltip_retreated" >
												<div class="analytics-tooltipHead">
												Efficacy
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;width:600px !important;">
                                                    <b>Definition:</b><br />
                                                    The efficacy portion of the value assessment has four domains: the outcomes calculated, medication tolerability, the level of evidence for the observed outcomes, and the duration of the reported outcomes. The P&T Committee decided to give efficacy the most weight in assessing medication value. <br/><br/>
                                                    <b>Calculation:</b><br />
                                                    Efficacy=(Outcome * Tolerability) + Duration + Evidence
                                                    <br/>
                                                    (minimum = 1.5; maximum = 12)<br /><br />
                                                     <b>-Outcome</b><br />
                                                    (Cured Patients *  3 + Improved Patients * 2 + Remaining Uncured Patients * 1)/Total Patients
                                                    <br/>
                                                    <b>-Tolerability</b><br /> 
                                                    Days Medication * 100 / Treatment Period
                                                     <br/>
                                                    <b>-Duration</b><br />
                                                    Days since the Viral Load was undetectable
                                                    <br/>
                                                    <b>-Evidence</b><br />
                                                    we have real world evidence for all the medications so this value is fixed as 3
                                                     <br/>
                                            </div>

                                        </div>
                                        </span>
                                        <br/>
                                        <!--<div class="cplsMeasures blackColor">Adverse Reactions</div>-->
                                    </div>
                                    <div class="cplsInnerdiv">
                                        <label class="cplsLables">Risks</label>
                                          <span class="macLearningsubTabs-infoIcon mlInfoTip">
											<div class="analytics-tooltip mlInfoTip_tooltip pt-tooltipLeft" >
												<div class="analytics-tooltipHead">
												Risk
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;width:600px !important;">
                                                    <b>Definition:</b><br />
                                                     Assessing and balancing risk versus benefit is a cornerstone of decision making in patient care. It is, we believe, essential to include this concept within objective criteria-based methods for assessing the value of a medication in our practice setting.
                                                     <br/><br/> It is important to include risk as a stand-alone category because a) when balancing risk with benefit, numerous factors influence the level of risk tolerability in any given scenario or a specific patient population [2], and b) there are aspects of the risk assessment and management of higher-risk medications that cannot be appreciated within the context of a clinical efficacy and side-effect profile review alone.
                                                     <br/><br/>
                                                     Each Risk has specific value score. Add those score to find the final Risk. 
                                                     The risk has to be entered by user. <br/><br/>
                                            </div>

                                        </div>
                                        </span>
                                        <br/>
                                        <!--<div class="cplsMeasures blackColor">MPR</div>-->
                                    </div>
                                    <div class="cplsInnerdiv">
                                        <label class="cplsLables">Social Benefits</label>
                                          <span class="macLearningsubTabs-infoIcon mlInfoTip">
											<div class="analytics-tooltip mlInfoTip_tooltip pt-tooltipLeft" >
												<div class="analytics-tooltipHead">
												Social Benefit
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;width:600px !important;">
                                                    <b>Definition:</b><br />
                                                    The decision to make a panel of community members a part of medication value is the most controversial component of our model. It is easy to understand why our model includes measurement of efficacy, risk, and cost but much more difficult to see how opinions from members of our community have meaning in this model. This value has to be entered by the user.<br/><br/>
                                            </div>

                                        </div>
                                        </span>
                                        <br/>
                                        <!--<div class="cplsMeasures blackColor"># of Rx</div>-->
                                    </div>
                                    <div class="cplsInnerdiv">
                                        <label class="cplsLables">Cost</label>
                                          <span class="macLearningsubTabs-infoIcon mlInfoTip">
											<div class="analytics-tooltip mlInfoTip_tooltip pt-tooltipLeft" >
												<div class="analytics-tooltipHead">
												Cost
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;width:600px !important;">
                                                    <b>Definition:</b><br />
                                                    This is the medication cost for the tratment. We have taken the average cost of all the patients on same Medication. And give the value score of 1 to 3 based on the results.
                                                    <br/><br/>
                                                    <b>Calculation:</b><br />
                                                    total cost of all the patients on particular medication/total patients on that medication<br/><br/>	
                                            </div>

                                        </div>
                                        </span>
                                        <br/>
                                        <!--<div class="cplsMeasures blackColor">Cost Estimate</div>-->
                                        <!-- <br/>
                                        <div class="cplsMeasures blackColor">Cost to Payer</div>
                                        <div class="cplsMeasures blackColor">Cost to Patient</div> -->
                                    </div>
                                    <div class="cplsInnerdiv">
                                        <label class="cplsLables">Overall Score</label>
                                          <span class="macLearningsubTabs-infoIcon mlInfoTip">
											<div class="analytics-tooltip mlInfoTip_tooltip pt-tooltipLeft tooltip_not_filling" >
												<div class="analytics-tooltipHead">
												 Overall Score
												</div>
												<div class="analytics-tooltipBody" style="font-size: 13px;width:600px !important;">
                                                    <b>Definition:</b><br />
                                                   Overall score is decided by adding all the previous values. For this Risk and Cost values are taken in reverse. For example high risk will have value score of 1. And low risk will have value score of 3.
                                                   <br/><br/> Then High, Medium and Low are decided based on the below criteria:<br />
                                                   <b>High Value:</b> 16 – 21<br/>
                                                   <b>Moderate Value:</b> 10 – 16<br/>
                                                   <b>Low Value:</b> 4.5 – 10<br/><br/>
                                                    <b>Calculation:</b><br/> overall score =(Efficacy + Risk + Cost + Societal Benefit)<br /><br />
                                            </div>

                                        </div>
                                        </span>
                                        <br/>
                                        <!--<div class="cplsMeasures blackColor"></div>-->
                                    </div>
                                     <div class="cplsInnerdiv">
                                        <label class="cplsLables">Patients Count</label>
                                        <br/>
                                         <!--<div class="cplsMeasures blackColor"></div>-->
                                    </div>
                                </div>
                            </div>
                            <div id='compare-content' class="ComparePageRightSection grid-fix" style="height:450px !important;">
                            </div>
                        </div>
                        <div class="grid-fix" id='compare-content-back'>
                        </div>
                    </section>
                </div>
            </div>
            <!-- Bind all drugs in slide option-->
            <div class="eff-sideboxdiv" style="height:100%">
                <ul class="eff-sidebox">
                    {{#each MedicationList}}
                    <li>
                        <input type="checkbox" id="slider-cb-{{medicationSeq}}" value="{{medication}}" {{chkChecked}} class="eff-ckbox" />
                        <label for="slider-cb-{{medicationSeq}}"></label>
                        <div class="ckboxlabel"><span class="eff-orng" title="{{medication}}">{{medication}}</span>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div> 
    </div>
    <div class="mlPatientsDetailWrapper" style="border:none;">
        <div class="popup analyticsPatientsPopup ptModelPopup" data-popup="analyticsPatientsPopup">
            <div class="popup-inner" style='width: 1280px!important; height: 648px; padding: 10px 20px;'>
                <button type="button" class="close mlTabs_closebtn"><span aria-hidden="true">×</span></button>
                <div class="analyticsPatientsPopup-header"></div>
                <div class="analyticsPatientsPopup-container"></div>
                <div class="analyticsCommonPopupHeader" style="margin-top: -5px;">
                    <div class="analyticsCommonPopupHeaderInner">
                        <div class="analyticsCommonPopupDrugName"></div>
                        <!--<div class="analyticsCommonPopupFilterDesc">
                            <div class="analyticsCommonPopupFilterDescTitle">Genotype:</div>
                            <div class="analyticsCommonPopupFilterDescValue popupGenotype"></div>
                        </div>
                        <div class="analyticsCommonPopupFilterDesc">
                            <div class="analyticsCommonPopupFilterDescTitle">Treatment:</div>
                            <div class="analyticsCommonPopupFilterDescValue popupTreatment"></div>
                        </div>
                        <div class="analyticsCommonPopupFilterDesc">
                            <div class="analyticsCommonPopupFilterDescTitle">Cirrhosis:</div>
                            <div class="analyticsCommonPopupFilterDescValue popupCirrhosis"></div>
                        </div>-->
                        <div class="analyticsCommonPopupOptions">
                            <div class="analyticsCommonPopupOptionsButton commonPopupPatientCount"><span style="cursor: default;"><i class="fa fa-users" aria-hidden="true"></i></span>
                                <p>0</p>
                            </div>
                        </div>
                    </div>
                    <div class="ptPopupRiskContent">  
                        <div id="ddlPtSocialBenefits" style="display: none"></div>
                        <div class="inputform-div">
                            <div class="titlebar-line" style="margin-bottom: 0;">
                                <span>Risks</span>
                            </div>
                        </div>
                        <div class="ptRiskList">
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk1" name="chkRisk" value="risk1">
                                <label for="chkRisk1">The ordering and prescribing of this medication is restricted by an Food and Drug Administration mandate or manufacturer controls.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk2" name="chkRisk" value="risk2">
                                <label for="chkRisk2">The labeling for this medication includes a black-box waming.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk3" name="chkRisk" value="risk3">
                                <label for="chkRisk3">Historic Christiana Care experience with similar medications suggests there would be safetly concerns if the medication was approved for formulary addition.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk4" name="chkRisk" value="risk4">
                                <label for="chkRisk4">This medication falls within the category of “high alert medication” as defined by Christiana Care policy.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk5" name="chkRisk" value="risk5">
                                <label for="chkRisk5">This medication is dosed in a manner that increases the potential for error (e.g. weight-based dosing, titrated to effect, titrated in response to lab results, dosed in micrograms, etc.).</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk6" name="chkRisk" value="risk6">
                                <label for="chkRisk6">The drug interaction profile includes contraindications or major severity drug interactions with other medications currently utilized at Christiana Care.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk7" name="chkRisk" value="risk7">
                                <label for="chkRisk7">There is potential for a look-alike/sound-alike medication error.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk8" name="chkRisk" value="risk8">
                                <label for="chkRisk8">Use of this medication requires ongoing laboratory monitoring for early detection of specific side effects.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk9" name="chkRisk" value="risk9">
                                <label for="chkRisk9">This medication been commercially available in the United States for less than 1 year.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk10" name="chkRisk" value="risk10">
                                <label for="chkRisk10">There are recommendations for dosing in “special populations” (e.g., neonates, adolescents, elderly, renal impairment and hepatic impairment).</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk11" name="chkRisk" value="risk11">
                                <label for="chkRisk11">The medication comes in a ready-to-use dosage form.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk12" name="chkRisk" value="risk12">
                                <label for="chkRisk12">This medication presents documented safety concerns when used by breast-feeding or pregnant patients.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk13" name="chkRisk" value="risk13">
                                <label for="chkRisk13">There are special considerations for timing the administration of this agent (e.g., food, antacids and tube feedings)?</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkRisk14" name="chkRisk" value="risk14">
                                <label for="chkRisk14">There are other safety considerations identified during the review of this medication.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-fullwidth advanceSearchClickable">
                        <!--<div class="checkbox">
                                <input type="checkbox" class="search-checkbox-btn" id="chkNoneOfTheAbove" name="chkRisk" value="NoneOfTheAbove">
                                <label for="chkNoneOfTheAbove"><b>None of these risks apply</b></label>
                        </div>-->
                        <div class="inputform-w270" >
                            <div id="btnPtPopupRiskSave" class="fullwidth-btn" style="float:left;width:100px !important;">Save</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{>MainFooter}}
    </div>
    {{/if}}
    <!--  End Of No Data Found If Block  -->
    {{/if}}
    <!--  End Of Main If Block  -->
</template>
