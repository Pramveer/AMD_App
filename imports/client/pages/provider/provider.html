                <div class="pop pdl-efficacy pdl-drugscore"  style="display:none" data-content="<div class='cust-popup-box' style='width: 540px;'><div class='cust-popup-title'> <span>Drug Score</span></div>

                            <div class='cust-popup-content'>
                            <div>
                            <span><span class='boldfnt'>Definition</span> - It is represents best value drug measure on three parameters efficacy, 
                            adherence, cost based on their selected weight by user.</span>
                            <br/><br/><span class='boldfnt'>Drug Score =  </span><br/>
                            <span class='formulaSection'><span  style='border-bottom: 1px dotted;'>(Efficacy * EfficacyWeight) + (Adherence * AdherenceWeight)  + (Cost * CostWeight)</span><br/>
                            <span style='padding-left:15%'>(EfficacyWeight + AdherenceWeight + CostWeight) * 10</span></span></span><br/>
                            <br /><br />
                            <span>We have given the weightage to the number of drugs in single therapy, 
                            so if two therapy would be having same parameters but in one therapy, 
                            we are having single drug and in other therapy we are having 2-3 drugs then it will score high the therapy having single drug.
                            </span>
                            <br /><br />
                            <b>Drug Score</b>  = Drug Score - ((N-1) * 0.1)
                            <br />
                            Where <b>N</b> is the number of drugs in single therapy. 
                            <br /><br />
                            <div class='text-center'>
                                <a class='pathForEfficacybyDrug btn btn-default btn-block' href='#' param='' class='btn btn-default btn-block'>More Information</a>
