<template name="Prioritization">
    <!-- Reference : http://www.hsd.state.nm.us/providers/uniform-nm-hcv-checklist-for-centennial-care-revision-12-09-2016.pdf -->
    <!-- Pram(10th Feb 17) Made the header items same as on RWE under Pharma tab -->
    <!-- Nisha(02/13/2017) Made the icon changes and font changes  -->

    <div class="btngroup">
        <div class="macLearningsubTabs" style="float: left;">
            <ul class="rweb-list"  style="display: none">
                <!--Jayesh 03/06/2017 Updated FDA Labels-->
                <li class="withFDACompliant js-providerSubtabs-links">
                    <a href="#" data="withFDACompliant">FDA Approved Therapy
                    </a>
                </li>
                <li class="withoutFDACompliant js-providerSubtabs-links">
                    <a href="#" data="withoutFDACompliant">FDA Not Approved Therapy
                </a>
                </li>
                <li class="allMedsData js-providerSubtabs-links">
                    <a href="#" data="allMedsData">All Therapy
                </a>
                </li>
                <!--<li class="active preAuthorization">
                    <a href="{{pathFor 'Provider/PreAuthorization'}}" data="preAuthorization">Pre Authorization
                </a>
                </li>
                <li class="preAuthorization">
                    <a href="{{pathFor 'Provider/PreAuthArchive'}}" data="PreAuthArchive">Pre Authorization - Archive
                </a>
                </li>-->
            </ul>
            <div class="cpbackbtn" style='margin-top: 0px;'>
                            <a href="{{pathFor 'Provider'}}" class="compareDrugbackbtn"><span class="compareDrugbackbtnIcon"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>back</a>
            </div>
        </div>
        <div class="pro_rightsideimg" title="Form Library">
            <img src="/patientAuthIcon.png">
        </div>
           <!-- Jayesh (02/17/2017) add P & T model Button  -->
        <!--<div class="ptModelButton" title="P & T Model">
            <img src="/ptmodel.png">
        </div>-->
    </div>


    <div class="wrapper">
        <div class="fullwidth">
            <form name="frmPreAuthorization" id="frmPreAuthorization" autocomplete="off">

                <div class="ps-section">
                    <div class="singlepagecontent">

                        <div class="maintitle">
                            unitorm New Mexico HCV checklist for centennial care <span style="font-size:12px !important">(revision date = 12/09/2016)</span>
                        </div>
                        <div class="min-subtitle">
                            Note: Urgent request must only be for patients currently on treatment or who have already been presented to project ECHO
                        </div>
                        <div class="inputform-divPre">
                        <div class="width65per">
                            <label class="formlable">Patient Name: <span class="redcolor">*</span></label>
                            <input type="text" name="txtPatient" class="patienttxt_fld" id="txtPatient" />
                        </div>
                        <div class="width35per">
                            <label class="formlable">DOB:</label>
                            <input type="date" class="dob_textfld" id="txtDOB" />
                        </div>
                        </div>
                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont">
                                <span>1. <div class="underlineTitle">diagnosis</div></span>
                            </div>
                            <div class="listinnerdatamarginleft">
            <input type="checkbox" id="chkChronicHep">
            <label for="chkChronicHep">Chronic Hepatitis C infection</label>
                            </div>
                            <ul class="diagnosis_list pre-font-size">
                                <li style='display: inline-flex;'><span class="spanlisting">a.</span> Genotype

                                    <select id='txtGenotype' class="pre-dropdown">
                                    <option value="">Select..</option>
                                {{#each getGenotypeList}}
                                    <option value="{{this}}">{{this}}</option>
                                {{/each}}
                            </select> Subtype (if applicable)
                                    <!--input type="file" class="borderbottomonly margleftright10" /-->(attach results)

                                </li>
                                <li><span class="spanlisting">b.</span> HCV RNA Level within the past 3 months: 
                                         Level:<input type="text" id="txtHCVRNALevel" class="borderbottomonly txtfld_100 margleftright10" />   
                                         Date<input id="txtHCVRNALevelDate" type="date" class="borderbottomonly margleftright10"/>(attach results)
                                </li>
                                <li>
                                    <span class="spanlisting">c.</span> 
                                        <div class="pre-content-p"> Does the patient have HIV-1 or Hepatitis B
                                        coinfection or one of the following extra-hepatic manifestation of HCV infection
                                        Lymphoma, Vasculitis, or Renal Disease, insulin resistant DM, debilitating fatigue
                                        due to HCV infection (documented as chronic and persistent and
                                        still present at time of request), porphyria cutanea tarda OR is the patient a man
                                        who has sex with men with high-risk sexual practices, an active injection drug user (>= 1 injection
                                        in past 3 months), on long-term hemodialysis, a woman of childbearing age who wishes
                                        to get pregnant, or an HCV-infected health care worker who performs exposure-prone
                                        procedures?</div>
                                    <div class="listingdiv" style="margin-left: 20px;">
                                        <div class="checkbox">
                                            <input type="radio" id="rdChronicHYes" class="hltrec_radio" name="rdChronicH" value="Yes" />
                                            <label for="rdChronicHYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdChronicHNo" class="hltrec_radio" name="rdChronicH" value="No" />
                                            <label for="rdChronicHNo">No</label>
                                        </div>
                                    </div>
                                     (If Yes, circle and include documentation)
                                    <div class="noteinsmlfnt"> </div>
                                </li>
                            </ul>
                          <div>
                            <div style="margin-left:50px;padding-top:5px;">
                              <!--<span>Attach Files</span>-->
                              <div class="indicationPre">Attach Files</div>
                                {{> CustomUpload }}
                                <ul class="downloadFileLink" style="list-style:none;">
                                   {{#each uploadFiles}}
                                       <li type="{{type}}" name="{{name}}" data="{{dataUrl}}" style="float:left;margin-right:10px;">{{name}}</li><button class="deleteUploadedFile" data = "{{id}}">X</button><br/>
                                   {{/each}}
                               </ul>
                               <!-- <div id="dialog" style="display: none;width:600px;height:400px;">
                                  <iframe id="frame" style="width:600px;height:400px;"></iframe>
                              </div> -->
                              <!-- Popup for the patients Details-->
                              <div class="popup analyticsPatientsPopup" data-popup="analyticsPatientsPopup">
                                <div class="popup-inner">
                                <button type="button" class="close analytics_closebtn" style="margin-top:5px;margin-right:10px"><span aria-hidden="true">Ã—</span></button>
                                    <div class="analyticsPatientsPopup-header"></div>
                                    <div class="analyticsPatientsPopup-container"></div>
                                      <iframe id="frame" style="width:100%;height:500px;"></iframe>
                                    <!--div class="analyticsPatientsPopup-footer">
                                        <button class="patientsPopup-closeBtn">Close</button>
                                    </div-->
                                  <!--<div class="popup-close" data-popup-close="analyticsPatientsPopup" href="#" style="cursor:pointer;">x</div> -->
                                </div>
                            </div>
                            </div>



                          </div>
                        </div>

                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont"><span>2. <div class="underlineTitle">Additional required labs</div><small> (within 3 months of request- please attach results)</small></span></div>
                            <div class="listinnerdatamarginleft">
                                <ul class="additionallisting">
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkAST">
                                            <label for="chkAST">AST</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkALT">
                                            <label for="chkALT">ALT</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkBilirubin">
                                            <label for="chkBilirubin">Bilirubin</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkAlbumin">
                                            <label for="chkAlbumin">Albumin</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkINR">
                                            <label for="chkINR">INR</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkPlateletCount">
                                            <label for="chkPlateletCount">Platelet Count</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkHemoglobin">
                                            <label for="chkHemoglobin">Hemoglobin</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <input type="checkbox" id="chkCreatinine">
                                            <label for="chkCreatinine">Creatinine</label>
                                        </div>
                                    </li>
                                </ul>
                                <div class="fulldivsmltitle">
                                    <span class="additionallisting_title"><div class="indicationPre">Also document prior</div></span>
                                    <ul class="additionallisting additionallisting_inlinelist">
                                        <li>
                                            <div class="checkbox">
                                                <input type="checkbox" id="chkhbsag">
                                                <label for="chkhbsag">HBsAg</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="checkbox">
                                                <input type="checkbox" id="chkantihbs">
                                                <label for="chkantihbs">anti-HBs</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="checkbox">
                                                <input type="checkbox" id="chkantihbc">
                                                <label for="chkantihbc">anti-HBc<small> (Hep B test within 3 months not required unless at currnet risk*)</small></label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont"><span>3. <div class="underlineTitle">liver transplant</div></span></div>
                            <ul class="livertras_list pre-font-size">
                                <li>
                                    <span class="spanlisting">a.</span>
                                    <div class="listingdiv">
                                        <div class="fltlft">Does the patient have liver transplant ?</div>
                                        </div>
                                    <div class="listingdiv">
                                        <div class="checkbox">
                                            <input type="radio" id="rdliverTransplantYes" class="hltrec_radio" name="rdliverTransplant" value="Yes" />
                                            <label for="rdliverTransplantYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdliverTransplantNo" class="hltrec_radio" name="rdliverTransplant" value="No" />
                                            <label for="rdliverTransplantNo">No</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="fltlft marginright10">if Yes, check one</div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="chkliverTransplantPastDate">
                                        <label for="chkliverTransplantPastDate">In past, date</label>
                                        <input id="LiverTransplantCheckPastDate" type="date" class="borderbottomonly margleftright10" />.
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="chkliverTransplantBeingConsidered">
                                        <label for="chkliverTransplantBeingConsidered">Being considered for transplant.</label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont"><span>4. <div class="underlineTitle">liver Assessment</div></span></div>
                            
                            <ul class="liverassess_list">
                                <li>
                                    <div class="noteinsmlfnt">Does the patient have(circle all that apply) APRI >= 0.3 (F1) (use ULN for AST of 40),
                                        OR Fib-4>= 1.29, OR METAVIR Score>=F1, OR Transient Elastography Score >= 5.0 kPa (F1),
                                        OR Fibosure >=0.27, Or Fibrometer >=f1 predominance[f1], or radiographic imaging/physical
                                        exam consistent with cirrhosis (attach relevant results and notes)</div>
                                </li>                                
                                <li>
                                    <div class="listingdiv">
                                        <div class="checkbox">
                                            <input type="radio" id="rdliverAssessmentYes" class="hltrec_radio" name="rdliverAssessment" value="Yes" />
                                            <label for="rdliverAssessmentYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdliverAssessmentNo" class="hltrec_radio" name="rdliverAssessment" value="No" />
                                            <label for="rdliverAssessmentNo">No</label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont"><span>5. <div class="underlineTitle">treatment experienced</div></span></div>
                            <ul class="treatexp_list">
                                <li>
                                    <span class="spanlisting">a.</span>
                                    <div class="listingdiv">
                                        <div class="fltlft">Is the patient treatment experienced ?</div>
                                    </div>
                                    <div class="listingdiv">
                                        <div class="checkbox">
                                            <input type="radio" id="rdtreatmentexperiencedYes" class="hltrec_radio" name="rdtreatmentexperienced" value="Yes" />
                                            <label for="rdtreatmentexperiencedYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdtreatmentexperiencedNo" class="hltrec_radio" name="rdtreatmentexperienced" value="No" />
                                            <label for="rdtreatmentexperiencedNo">No</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="alert-infofade">
                                        <i>If "Yes" with Direct Acting Antivirals (DAA), complete a-e below. if "Yes", but NOT with Direct Acting Antivirals, answer a, b & c only. if "No", go to 6)</i>
                                    </div>
                                </li>
                                <br/>
                                <li>
                                    <ul class="treatexp_sub_list">
                                        <li>
                                            <span class="spanlisting">a.</span>list regimen(s) patinet has received in past including year and duration of therapy:
                                            <div class="textfldfulldiv"><input id="txtTreatmentExperiencedRegimen" type="text" class="borderbottomonly margleftright10"/></div>
                                        </li>
                                        <li>
                                            <span class="spanlisting">b.</span>
                                            <div class="listingdiv">
                                                <div class="fltlft">Did patient complete treatment regimen(s)?</div> <br />
                                                <div class="checkbox">
                                                    <input type="radio" id="rdtreatmentexperiencedcompletedYes" class="hltrec_radio" name="rdtreatmentexperiencedcompleted" value="Yes"
                                                    />
                                                    <label for="rdtreatmentexperiencedcompletedYes">Yes</label>
                                                </div>
                                                <div class="checkbox">
                                                    <input type="radio" id="rdtreatmentexperiencedcompletedNo" class="hltrec_radio" name="rdtreatmentexperiencedcompleted" value="No"
                                                    />
                                                    <label for="rdtreatmentexperiencedcompletedNo">No</label>
                                                </div>
                                                <div class="checkbox">
                                                    <input type="radio" id="rdtreatmentexperiencedcompletedUnknown" class="hltrec_radio" name="rdtreatmentexperiencedcompleted"
                                                        value="Unknown" />
                                                    <label for="rdtreatmentexperiencedcompletedUnknown">Unknown</label>
                                                </div>
                                                <div class="checkbox">
                                                    <!--<input type="radio" id="rdtreatmentexperiencedcompleteddidPatientComplete" class="hltrec_radio" name="rdtreatmentexperienceddidPatientComplete" value="didPatientComplete" />-->
                                                    <label for="rdtreatmentexperiencedcompleteddidPatientComplete">  if "No", reason for discontinuation:</label>
                                                </div>
                                                <div class="textfldfulldiv"><input id="txtTreatmentExperiencedReasonDiscontinuation" type="text" class="borderbottomonly margleftright10"
                                                    /></div>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="spanlisting">c.</span>
                                            <div class="fltlft">What was patient's response to therapy ?</div> <br />
                                           <div style="margin-left:21px;">
                                           <div class="checkbox">
                                                <input type="radio" id="rdpatientsresponseUnknown" class="hltrec_radio" name="rdpatientsresponsecompleted" value="unknown"
                                                />
                                                <label for="rdpatientsresponseUnknown">Unknown</label>
                                            </div>
                                            <div class="checkbox">
                                                <input type="radio" id="rdpatientsresponsecompletedRelapse" class="hltrec_radio" name="rdpatientsresponsecompleted" value="Relapse"
                                                />
                                                <label for="rdpatientsresponsecompletedRelapse">Relapse(post treatment SVR, then elevated HCV RNA level some time later)</label>
                                            </div>
                                            <div class="checkbox">
                                                <input type="radio" id="rdpatientsresponsecompletednonresponse" class="hltrec_radio" name="rdpatientsresponsecompleted" value="nonresponse"
                                                />
                                                <label for="rdpatientsresponsecompletednonresponse">Non-response (HCV RNA remined detectable after complete treatment course)</label>
                                            </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="spanlisting">d.</span>
                                            <div class="listingdiv">
                                                <div class="fltlft">For Direct-Acting Antiviral (DAA) failures, is <b>urgent</b> retreatment needed? (If
                                                    Yes, circle condition and include documentation): cirrhosis, lymphoma, vasculitis, renal disease
                                                </div>

                                                <div class="checkbox">
                                                    <input type="radio" id="rdretreatmentneededcompletedYes" class="hltrec_radio" name="rdretreatmentneededcompleted" value="Yes"/>
                                                    <label for="rdretreatmentneededcompletedYes">Yes</label>
                                                </div>
                                                <div class="checkbox">
                                                    <input type="radio" id="rdretreatmentneededcompletedNo" class="hltrec_radio" name="rdretreatmentneededcompleted" value="No"
                                                    />
                                                    <label for="rdretreatmentneededcompletedNo">No</label>
                                                </div>

                                            </div>
                                        </li>
                                        <li>
                                            <span class="spanlisting">e.</span>
                                            <div class="listingdiv">
                                                <div class="fltlft">Have you reviewed the member's case with Project ECHO? If not, health plan
                                                    may require consultation with Project ECHO.
                                                </div>
<br/>                                                

                                                <div class="checkbox">
                                                    <input type="radio" id="rdprojectechoYes" class="hltrec_radio" name="rdprojectecho" value="Yes" />
                                                    <label for="rdprojectechoYes">Yes</label>
                                                </div>
                                                <div class="checkbox">
                                                    <input type="radio" id="rdprojectechoNo" class="hltrec_radio" name="rdprojectecho" value="No" />
                                                    <label for="rdprojectechoNo">No</label>
                                                </div>

                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont"><span>6. <div class="underlineTitle">Resistance testing</div><small> (please attach results, if applicable)</small></span></div>
                            <ul class="livertras_list pre-font-size">
                                <li>
                                    <span class="spanlisting">a.</span>
                                    <div class="listingdiv">
                                        <div class="fltlft">Does patient have genotype 1a and Zepatier will be prescribed ?</div>
<br/>
                                        <div class="checkbox">
                                            <input type="radio" id="rdgenozepYes" class="hltrec_radio" name="rdgenozep" value="Yes" />
                                            <label for="rdgenozepYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdgenozepNo" class="hltrec_radio" name="rdgenozep" value="No" />
                                            <label for="rdgenozepNo">No</label>
                                        </div>
  <br/>                                      
                                        <div class="fltrght">
                                            <div class="" >If Yes, order</div>
                                            <div class="checkbox" style="margin-left: 10px !important;">
                                                <input type="checkbox" id="chkgenozep">
                                                <label for="chkgenozep">NS5A</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <span class="spanlisting">b.</span>
                                    <div class="listingdiv">

                                        <div class="fltlft">Does patient have genotype 3, is treatment naive+ cirrhotic ?</div>
<br/>
                                        <div class="checkbox">
                                            <input type="radio" id="rdgenotcYes" class="hltrec_radio" name="rdgenotc" value="Yes" />
                                            <label for="rdgenotcYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdgenotcNo" class="hltrec_radio" name="rdgenotc" value="No" />
                                            <label for="rdgenotcNo">No</label>
                                        </div>
                                        
 <br/>
                                        <div class="fltrght">
                                            <div >If Yes, order</div>
                                            <div class="checkbox" style="margin-left: 10px !important;">
                                                <input type="checkbox" id="chkgenotc">
                                                <label for="chkgenotc">NS5A</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <span class="spanlisting">c.</span>
                                    <div class="listingdiv">
                                        
                                        <div class="fltlft">Does patient have genotype 3, is treatment experienced + non-cirrhotic ?</div>                                        
       <br/>                                 
                                        <div class="checkbox" style="margin-top: 10px !important;">
                                            <input type="radio" id="rdgenotnoncYes" class="hltrec_radio" name="rdgenotnonc" value="Yes" />
                                            <label for="rdgenotnoncYes">Yes</label>
                                        </div>
                                        <div class="checkbox" style="margin-top: 10px !important;">
                                            <input type="radio" id="rdgenotnoncNo" class="hltrec_radio" name="rdgenotnonc" value="No" />
                                            <label for="rdgenotnoncNo">No</label>
                                        </div>
     <br/>                            
                                        <div class="fltrght" style="margin-top: 15px;">
                                            <div >If Yes, order</div>
                                            <div class="checkbox" style="margin-left: 10px !important;">
                                                <input type="checkbox" id="chkgenotnonc">
                                                <label for="chkgenotnonc">NS5A</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <span class="spanlisting">d.</span>
                                    <div class="listingdiv">
                                        <div class="fltlft">Does patient have prior treatment failure with a direct-acting antiviral (DAA) ?</div>                                        
<br/>
                                        <div class="checkbox">
                                            <input type="radio" id="rdantiviralDAAYes" class="hltrec_radio" name="rdantiviralDAA" value="Yes" />
                                            <label for="rdantiviralDAAYes">Yes</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdantiviralDAANo" class="hltrec_radio" name="rdantiviralDAA" value="No" />
                                            <label for="rdantiviralDAANo">No</label>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" id="rdantiviralDAAUnknown" class="hltrec_radio" name="rdantiviralDAA" value="Unknown" />
                                            <label for="rdantiviralDAAUnknown">Unknown</label>
                                        </div>
  <br/>                                      
                                        <div class="fltrght" style="margin-left: -277px;">
                                            <div >If Yes/Unknown, order</div>
                                            <div class="checkbox" style="margin-left:10px ! important">
                                                <input type="checkbox" id="chkantiviralDAANS5A">
                                                <label for="chkantiviralDAANS5A">NS5A</label>
                                            </div>
                                            <div class="checkbox" style="">
                                                <input type="checkbox" id="chkantiviralDAANS3">
                                                <label for="chkantiviralDAANS3">NS3</label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="inputform-divPre">
                            <div class="pre-titlebar-line capsfont"><span>7. <div class="underlineTitle">requested medication(s)</div></span></div>
                            <ul class="livertras_list pre-font-size">
                                <li>Drug:<input type="text" id="txtRequestedMedicationDrug1" class="borderbottomonly txtfld_200 margleftright10">Dose:
                                    <input id="txtRequestedMedicationDose1" type="text" class="borderbottomonly txtfld_100 margleftright10">Duration:
                                    <input id="txtRequestedMedicationDuration1" type="text" class="borderbottomonly txtfld_100 margleftright10">[Weeks]</li>
                                <li>Drug:<input type="text" id="txtRequestedMedicationDrug2" class="borderbottomonly txtfld_200 margleftright10">Dose:
                                    <input id="txtRequestedMedicationDose2" type="text" class="borderbottomonly txtfld_100 margleftright10">Duration:
                                    <input id="txtRequestedMedicationDuration2" type="text" class="borderbottomonly txtfld_100 margleftright10">[Weeks]</li>
                                <li>
                                    <div class="checkbox">
                                        <input type="checkbox" id="chkAgreeable">
                                        <label for="chkAgreeable">I am agreeable to approval and use of alternative and equivalent formulary drug(s) with equal or greater SVR; pelase substitue and notify me.</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <input type="checkbox" id="chkAgreeableGuidance">
                                        <label for="chkAgreeableGuidance">I am agreeable to approval and use of alternative drug(s), dose(s) and/or duration(s) based on current AASLD/IDSA guidance.</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="fltlft">Comments:</div>
