<template name='CompetitorCompare'>
    
      <div class="pin-comp-full">
          
        <div class="pin-comp-full-div" id="pin-comp-content">
            <div class="cpbackbtn" style='margin-top:5px;'>
                        <a href="{{pathFor 'Pharma/CompetitorAnalysis'}}" class="compareDrugbackbtn"><span class="compareDrugbackbtnIcon"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>back</a>               
                        </div>
            <div class="pin-comp-header">
                <div class="pin-comp-col-header">Measures</div>
                  <div class="pin-comp-col1 pin-comp-col1-header">Cirrhosis wise Cure Rate</div>
                <div class="pin-comp-col2 pin-comp-col2-header">Overall Cure Rate</div>
                <div class="pin-comp-col3 pin-comp-col3-header">Genotype wise Cure Rate</div>
            </div>
            <div class="pin-comp-body"  >
                <div class="pin-comp-body-scroll" id="pin-comp-body-scroll">
                    {{#each compareData}}
                    <div class="pin-comp-body-single-drug">
                        <div class="pin-comp-col-header">{{name}} </div>
                        <div class="pin-comp-col1">
                            <table class="pin-comp-col1-table">
                                <thead>
                                      <tr>
                                        <td></td>
                                        <td>
                                            <div class="pin-comp-w100">
                                                <div class="pin-comp-w100-title-det">Detectable</div>
                                                <div class="pin-comp-w100-title-undet">Undetectable</div>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each cirrhosisData}}


                                           <tr>
                                        <td>{{cirrhosis}}</td>
                                        <td>
                                            <div class="pin-comp-w100">
                                            {{#if SVR_Detectable}}
                                                <div class="pin-comp-det" style='{{SVR_Detectable_style}}'>{{SVR_Detectable}}%</div>
                                                {{/if}}
                                                   {{#if SVR_Undetectable}}
                                                <div class="pin-comp-undet" style='{{SVR_Undetectable_Style}}'>{{SVR_Undetectable}}%</div>
                                                {{/if}}
                                            </div>
                                        </td>
                                    </tr>
                                    {{/each}}
                                    <!--{{#each yearlyData.yearlyCompetiterData}}
                                    <tr>
                                        <td>{{year}}</td>
                                        <td>{{totalPatients}}</td>
                                    </tr>
                                    {{/each}}-->
                                    <!--{{#each yearlyData}}
                                    <tr>
                                        <td>{{year}}</td>
                                        <td>{{totalPatients}}</td>
                                    </tr>
                                    {{/each}}-->
                                   
                                </tbody>
                            </table>
                        </div>
                        <div class="pin-comp-col2">
                            {{#each SVRDistribution}}
                            <div class="{{cssClass}}">
                                <i></i>
                                <table class="pin-comp-col2-table">
                                    <tr>
                                        <td>{{key}}</td>
                                        <td>{{value}}%</td>
                                    </tr>
                                </table>
                            </div>

                           {{/each}}                          
                        </div>
                        <div class="pin-comp-col3">
                            <table class="pin-comp-col3-table">
                                <thead>
                                      <tr>
                                        <td></td>
                                        <td>
                                            <div class="pin-comp-w100">
                                                <div class="pin-comp-w100-title-det">Detectable</div>
                                                <div class="pin-comp-w100-title-undet">Undetectable</div>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                          {{#each genotypeData}}


                                           <tr>
                                        <td>{{genotype}}</td>
                                        <td>
                                            <div class="pin-comp-w100">
                                            {{#if SVR_Detectable}}
                                                <div class="pin-comp-det" style='{{SVR_Detectable_style}}'>{{SVR_Detectable}}%</div>
                                                {{/if}}
                                                   {{#if SVR_Undetectable}}
                                                <div class="pin-comp-undet" style='{{SVR_Undetectable_Style}}'>{{SVR_Undetectable}}%</div>
                                                {{/if}}
                                            </div>
                                        </td>
                                    </tr>
                                    {{/each}}
                                   
                                </tbody>
                            </table>
                        </div>
                  
                    </div>
                    {{/each}}
                    
            </div>
            </div>
         </div>
      
        </div>
  
    </template>
